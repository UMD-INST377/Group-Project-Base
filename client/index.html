<!DOCTYPE html>
<html lang="en">
<head>
    <title>Group 24 Project</title>

    <link rel="stylesheet" href="homePageStyle.css">
</head>
<body>
    <nav>
        <a href="about.html">About</a> 
        <a href = "profilesettings.html">User Profile</a>
    </nav>
    
    <h1><strong> Welcome to Art Gallery a place where art is inspired! </strong></h1>
    
    

    
    <div class="container">
        <form class="client_form" id="login">
            <div class="form_message input_error"></div>
            <div class="form_input">
                <input type="text" class="input_text" autofocus placeholder="Enter your email address">
                <div class="error_message"></div>
            </div>
            <div class="form_input">
                <input type="password" class="input_text" autofocus placeholder="Enter your password">
                <div class="error_message"></div>
            </div>
            <button class="form_button" type="submit">Sign in</button>
            <p class="form_text">
                <a href="#" class="form_link">Forgot your password?</a>
            </p>
            <p class="form_text"> Don't have an account?
                <a href="#" class="form_link"  id="new_account"> Sign Up</a>
            </p>
            <p> or</p>

            <div class="submit_button">
                <button class="email" type="submit"><img src='images/mail.jpg' alt='Email'/>Sign in with Email </button>
                <button class="google" type="submit"><img src='images/google.jpg' alt='Google'/>Sign in with Google</button>
                <button class="facebook" type="submit"><img src='images/facebook.jpg' alt='Facebook'/>Sign in with Facebook</button>
            </div>
            
        </form>
        
        
        <form class="client_form createNewUser" id="createAccount">
            <div class="form_message input_error"></div>
            
            <div class="form_input">
                <input type="text" id="f_name" class="input_text" autofocus placeholder="First Name">
            </div>
            
            <div class="form_input">
                <input type="text" id="l_name" class="input_text" autofocus placeholder="Last Name">
            </div>

            <div class="form_input">
                <input type="text" id="email" class="input_text" autofocus placeholder="Email address">
                <div class="error_message"></div>
            </div>

            <div class="form_input">
                <input type="password" id="password" class="input_text" autofocus placeholder="Password">
                <div class="error_message"></div>
            </div>

            <button class="form_button" type="submit">Submit</button>
            <p class="form_text"> Already have an account?
                <a href="#" class="form_link" id="loginLink"> Sign in</a>
            </p>
        </form>
    </div>
    <script src="homePageScript.js"></script>
</body>
