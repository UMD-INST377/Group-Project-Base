<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group17-Final-Project-Crypto</title>
    <!-- CDN for 'Handsontable' library -->

    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css"
      type="module"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Crypto App</title>
  </head>

  <header>
    <div class="top">
      <div class="items">
        <!-- crypto image in top left -->
        <a href="index.html"><img href= "index.html" src="images/icons8-bitcoin-100.png" alt="logo" width="auto" height="auto" /></a>
        <!-- title -->
        <h1 class="font-effect-anaglyph">Crypto Viewer</h1>
        <!-- button to link to second Page -->
        <a href="tables.html" class="right">

  <body class="wrapper">
    <div class="content">

      <!-- Search area / left side-->
      <div class="left_section">
        <h2 >Coin Search</h2>
        <div class="search_box">
          <!-- <button id="search_button">Search</button>
          <input type="text" placeholder="Search...." id="search_api" /> -->
          <form action="" class="search_box">
            
            <button class="button2"id="update-chart-button">Refresh with new list</button> <!-- add id="search_button" when ready-->
            <input type="text" name="" id="">

          </form>
        </div>
      </div>

      <!-- Cryptocurrency data / right side -->
      <div class="right_section">
        <div class="chartBox">
          <canvas id="market-cap-chart"></canvas> 
        </div>
        <div class="box" id="table-data">
          A list of the currencies currently in the chart
        </div>
      </div>
    </div>
    <footer class="footer">
      <a
        href="https://github.com/GuntherChung/Group17-Final-Project-Crypto"

      <a
        href="https://guntherchung.github.io/Group17-Final-Project-Crypto/"
