<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>WikiSearch</title>
    <link rel="stylesheet" href="client/styles.css" />
  </head>

  <body onload="main()">
    <div class="wrapper">
      <header class="header">
      </header>
      <div id="logo_homepage" class="logo_content">
        <img class="logo--home" src="images/logo.png" alt="WikiSearch Logo">
      </div>
      <div class="dropdown_menu">
        <button class="dropdown_button">Menu</button>
        <div class="dropdown_menu-content">
        <a href="index.html">Homepage</a>
        <a href="about.html">About Us</a>
        </div>
      </div>
      <div class="container">
          <form id ="search" class="box">
            <label >Search Query</label>
            <input type="text" name="search_item" id="search_item"/>
            <button id="get_top" class="button-55" role="button" type="button">Get Top 10</button>
            <button id="get_rand" class="button-55" role="button" type="button">Get 10 Random</button>
          </form>
        <div id = "static" class="box">
          <h3>Results</h3>
          <div id="results"class="box font">No Results Yet.</div>
        </div>
      </div>

      <div class="chart-container">
        <canvas id="bar"></canvas>
      </div>
      
    </div>
    <script src="./client/script.js"></script>
  </body>
</html>
