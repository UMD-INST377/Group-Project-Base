
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/Glide/glide.core.min.css"/>
    <link rel="stylesheet" href="./css/Glide/glide.theme.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Viinyl</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon"/>
  </head>
  <body class="viinyl">
    <div class="viinyl-container">
      <div class="viinyl-navigation">
        <nav class="navbar is-light" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="../index.html">
              <img src="./images/viinyl-logo.png"/>
            </a>
            <a role = "button" class="navbar-burger" id="burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div class="navbar-menu" id="navbarBasicExample">
            <div class="navbar-start"><a class="navbar-item" href="../collection.html"> Collection </a>
              <a class="navbar-item" href="../about.html"> About </a>
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link"> More </a>
                <div class="navbar-dropdown">
                  <a class="navbar-item"> Contact </a>
                  <hr class="navbar-divider"/>
                  <a class="navbar-item"> Report an issue </a>
                </div>
              </div>
            </div>
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <button class="button is-danger" id="signup"><strong>Sign up</strong></button>
                  <button class="button is-dark">Log in</button>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!-- sign-up modal-->
      <div class="modal" id="signupModal">
        <div class="modal-background">
          <div class="modal-content">
            <div class="section modal-wrap">
              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com"/>
                </div>
              </div>
              <div class="field">
                <label class="label">Username</label>
                <div class="control">
                  <input class="input" type="text" placeholder="e.g. alexsmith"/>
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <div class="control">
                  <input class="input" type="password" placeholder="Password"/>
                </div>
              </div>
              <div class="field">
                <label class="label">Confirm Password</label>
                <div class="control">
                  <input class="input" type="password" placeholder="Password"/>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-danger">Sign Up</button>
                  <button class="button" id="Cancel">Cancel</button>
                  <p>Account Signup In Development</p>
                </div>
              </div>
            </div>
          </div>
          <button class="modal-close is-large" id="signup-close" aria-label="close"></button>
        </div>
      </div>
      <!-- vinyl modal-->
      <div class="test">
      </div>
      <div class="subtitle is-3"><strong>Trending</strong></div>
      <div class="vinyl-slider">
        <div class="vinyl-grid">
          <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                <li class="glide__slide">
                  <input class="trigger" type="image" src="./vinyls/thriller.png"/>
                </li>
                <li class="glide__slide">
                  <input class="trigger" type="image" src="./vinyls/dark_side_of_the_moon.png"/>
                </li>
                <li class="glide__slide">
                  <input class="trigger" type="image" src="./vinyls/back_in_black.jpg"/>
                </li>
                <li class="glide__slide">
                  <input class="trigger" type="image" src="./vinyls/greatest_hits.png"/>
                </li>
                <li class="glide__slide">
                  <input class="trigger" type="image" src="./vinyls/like_a_virgin.png"/>
                </li>
                <li class="glide__slide">
                  <input class="trigger" type="image" src="./vinyls/bad.png"/>
                </li>
                <li class="glide__slide">
                  <input class="trigger" type="image" src="./vinyls/lets_dance.jpg"/>
                </li>
                <li class="glide__slide">
                  <input class="trigger" type="image" src="./vinyls/master_of_puppets.jpg"/>
                </li>
                <li class="glide__slide">
                  <input class="trigger" type="image" src="./vinyls/purple_rain.jpg"/>
                </li>
                <li class="glide__slide">
                  <input class="trigger" type="image" src="./vinyls/1984.jpg"/>
                </li>
              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
              <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div>
          </div>
        </div>
      </div>
      <div class="graphs">
        <div id="pie-graph" style="height: 270%; width: 50%;"></div>
        <div id="bar-graph" style="height: 270%; width: 50%;"></div>
      </div>
    </div>
    <footer class="footer is-flex-direction-column is-fullheight-100vh">
      <div class="content has-text-centered ">
        <p>
          <strong>Viinyl</strong> by <a href="https://github.com/suhailxyz/Group27-Viinyl">Group 27</a>. The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
          is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
        </p>
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="./javascript/graphs.js"></script>
  <script src="./javascript/modals.js"></script>
  <script src="./javascript/carousel.js"></script>
</html>
