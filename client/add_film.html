<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Add Film</title>
    <link rel='stylesheet' href='css/forms_style.css'/>
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Add New Film</h1>
      <p><em>Add film information to the shared database.</em></p>
    </header>
    <form action='' method='get' class='speaker-form'>
      <div class='form-row'>
        <label for='filmName'>Film Name</label>
        <input id='filmName' name='filmName' type='text'/>
      </div>
      <div class="form-row">
        <label for='release'>Release Date</label>
        <input id='release' name='release' type='text'/>
      </div>
      <div class="form-row">
        <label for='rating'>Rating</label>
        <input id='rating' name='rating' type='text'/>
      </div>
      <div class="form-row">
        <label for='votes'>Number of Votes</label>
        <input id='votes' name='votes' type='text'/>
      </div>
      <div class="form-row">
        <label for='Runtime'>Runtime</label>
        <input id='Runtime' name='Runtime' type='text'/>
      </div>
      <div class='form-row'>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
