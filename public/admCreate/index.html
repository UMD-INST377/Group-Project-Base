<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300|Cinzel+Decorative:700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel='stylesheet' type='text/css' href="style.css"> 

</head>
<body>
    <h1>WeBooks</h1>
    <h2 class="subtitle">Add Book Picture</h2>

    <div class='container'>
    <form class="box">
        <div class="field">
          <label class="label">Add Book Title</label>
          <div class="control">
            <input class="input" type="text" id="title" name="title" placeholder="Text input" />
          </div>
        </div>

      <div class="field">
        <label class="label">Add Author's Name</label>
        <div class="control">
          <input class="input" type="text" id="author_name" name="author_name" placeholder="Text input" />
        </div>
      </div>

      <div class="field">
        <label class="label">Add Book's Language</label>
        <div class="control">
          <input class="input" type="text" id="original_language" name="original_language" placeholder="Text input" />
        </div>
      </div>

      <!-- <div class="field">
        <label class="label">Add Book's Genre</label>
        <div class="control">
          <input class="input" type="text" id="genre" name="genre" placeholder="Text input" />
        </div>
      </div> -->

      <div class="field">
        <label class="label">Add Amount Sold</label>
        <div class="control">
          <input class="input" type="text" id="amount_sold" name="amount_sold" placeholder="Text input" />
        </div>
      </div>

      <div class="field">
        <label class="label">Add Domain (Y/N)</label>
        <div class="control">
          <input class="input" type="text" id="public_domain" name="public_domain" placeholder="Text input" />
        </div>
      </div>

      <div class="field">
        <label class="label">Book Rating</label>
        <div class="control">
          <input class="input" type="text" id="book_rating" name="book_rating" placeholder="Text input" />
        </div>
      </div>

      <button class="button is-primary" type="submit" name="submit" id="submit">Submit</button>
    </div>
    </form>

    <footer class='footer'>
      <div class="content has-text-centered">
          Note: This page is for admin only. You will have to log in using your admin ID to have the access.
          This is just for DEMO purposes.
      </div>
    </footer>

    <script src="script.js"></script>

  </body>

  <div class= "back">
    <a href="/">Go Back</a>
  </div>
</html>
