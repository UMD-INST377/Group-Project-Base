<!DOCTYPE html>
<html style="background-color:#FCF7F0">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="head is-flex">
        <figure class="image is 96x96">
            <a href="index.html">
                <img src="./images/logo.jpeg" class="logo" 
                alt="Click to go back to the homescreen">
            </a>
        </figure>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="./index.html" class="is-size-6-touch is-size-5-desktop">
                        Home
                    </a>
                </li>
                <li>
                    <a href="./about.html" class="is-size-6-touch is-size-5-desktop">
                        About Us
                    </a>
                </li>
                <li>
                    <a href="./updateData.html" class="is-size-6-touch is-size-5-desktop">
                        <strong>Update Playlist</strong> 
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    
    <div class="columns is-centered">
        
        <div class="column is-one-third">
            <form class="form1" method="POST">
                <div class="field">
                    <strong>Create New Playlist<br/><br/></strong> 
                    <label for="playlist_owner_add">Username</label>
                    <div class="control">
                        <input id="playlist_owner_add" class="input" type="text">
                    </div>
                    <label for="playlist_name_add">Playlist Name</label>
                    <div class="control">
                        <input id="playlist_name_add" class="input" type="text">
                    </div>
                    <label for="description">Description</label>
                    <div class="control">
                        <input id="description" class="input" type="text">
                    </div>
                    <div>
                        <label class="radio">
                            Public
                            <input type="radio" name="filter" id="public" checked>
                            Private
                            <input type="radio" name="filter" id="private">
                        </label>
                    </div>
                    <div>
                        <label for="coll">
                            Collaborative
                            <input type="radio" name="filter" id="coll">
                        </label>
                    </div>
                    <div class="submitButton">
                        <button class="button is-primary is-centered">Submit</button>
                    </div>
                </div>
            </form>  
        </div>
        <div class="column is-one-third">
            <form class="form2" method="POST">
                <div class="field">
                    <strong>Add to Existing Playlist<br/><br/></strong> 
                    <label for="playlist_owner_get">Username</label>
                    <div class="control">
                        <input id="playlist_owner_get" class="input" type="text">
                    </div>
                    <label for="playlist_name_get">Playlist Name</label>
                    <div class="control">
                        <input id="playlist_name_get" class="input" type="text">
                    </div>
                    <label for="song_name_add">Song Name</label>
                    <div class="control">
                        <input id="song_name_add" class="input" type="text">
                    </div>
                    <label for="artist_name_add">Artist Name</label>
                    <div class="control">
                        <input id="artist_name_add" class="input" type="text">
                    </div>
                    <label for="album_name_add">Album Name</label>
                    <div class="control">
                        <input id="album_name_add" class="input" type="text">
                    </div>
                    <label for="genre_add">Genre</label>
                    <div class="control">
                        <input id="genre_add" class="input" type="text">
                    </div>
                    <div>
                    <label for="explic">
                        Explicit?
                        <input type="radio" name="filter" id="explic">
                    </label>
                    </div>
                    <div class="submitButton">
                        <button class="button is-primary is-centered" id="sub_add">Submit</button>
                    </div>  
                </div>
            </form>
        </div>
        <div class="column is-one-third">
            <form class="form3" method="DELETE">
                <div class="field">
                    <strong>Delete from Existing Playlist<br/><br/></strong> 
                    <label for="playlist_owner_get">Username</label>
                    <div class="control">
                        <input id="playlist_owner_get" class="input" type="text">
                    </div>
                    <label for="playlist_name_get">Playlist Name</label>
                    <div class="control">
                        <input id="playlist_name_get" class="input" type="text">
                    </div>
                    <label for="song_name_delete">Song Name</label>
                    <div class="control">
                        <input id="song_name_delete" class="input" type="text">
                    </div>
                    <label for="artist_name_delete">Artist Name</label>
                    <div class="control">
                        <input id="artist_name_delete" class="input" type="text">
                    </div>
                    <label for="album_name_delete">Album Name</label>
                    <div class="control">
                        <input id="album_name_delete" class="input" type="text">
                    </div>
                    <label for="genre_del">Genre</label>
                    <div class="control">
                        <input id="gemre_del" class="input" type="text">
                    </div>
                    <div class="submitButton">
                        <button class="button is-primary is-centered">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
    
    
    <script src="./js/UpdatePage.js"></script>
</body>

</html>
