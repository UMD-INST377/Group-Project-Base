<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project Base</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="./script.js"></script>
    <div class="wrapper">
        <header class="header">
            <h1>PG County Crimes</h1>
        </header>
        <div class="container">
            <div class="left_section box">
                <h3>Search By Sector</h3>
                <form action="/api" class="main_form box">
                    <div>
                        <label for="resto">Enter Sector</label>
                        <input type="text" name="resto" id="resto" />
                    </div>
                    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                    <button type="submit" id="get-resto">Submit</button>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="left_section box">
                <h3>Results</h3>
            </div>
            <div class="right_section box">
                <h3>Crimes By Sector</h3>
                <div class ="chart_container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer footer a footer a:hover">
      </footer>
      <script src="./script.js"></script>
</body>
</html>
