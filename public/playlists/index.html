<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Playlists</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href='style.css'/>
</head>
<body>
    <a href ="../index.html" class = "button is-dark is-large">Home</a>
    <div class= 'header'>
        <h1>Playlists</h1>
    </div>
    <div class='searcher'>
        <div class= 'container'>
        <form> 
            <div class='bar'>
                <input type="text" class='search' name="search" id="search" placeholder="Filter playlist name">
            </div>
        </form>
        </div>
    </div>
    <div class= 'info'>
        <table class='table is-bordered is-striped is-fullwidth'>
            <tr>
                <th class='thead'>Playlist Name</th>
                <th class='thead'>Number of Songs</th>
                <th class='thead'>Total Duration</th>
            </tr>
        </table>
        <table id='info' class='table is-bordered is-striped is-fullwidth'>
        </table>
    </div>
</body>
<script src='script.js'></script>
</html>
