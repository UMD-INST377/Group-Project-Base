<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Application</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="text-center">
      <h2>Movie Database</h2>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm">
              <a class="btn btn-primary" href="index2.html">Home</a>
            </div>
            <div class="col-sm">
              <a class="btn btn-secondary" href="index3.html">Comedy</a>
            </div>
            <div class="col-sm">
              <a class="btn btn-secondary" href="index4.html">Horror</a>
            </div>
            <div class="col-sm">
              <a class="btn btn-success" href="index.html">Chart</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="left box col-sm-6">
          <h2>Top-Rated Movies</h2>
          <button class="btn btn-outline-success" id="button_1" type="submit">
            Refresh Graph
          </button>
          <div class="chart_container">
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <div class="right box col-sm-6">
          <h2>Ratings of the most popular currently airing movies!</h2>
          <button class="btn btn-outline-success" id="button" type="submit">
            Switch
          </button>
          <div class="chart_container">
            <canvas id="myChart2"></canvas>
          </div>
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
