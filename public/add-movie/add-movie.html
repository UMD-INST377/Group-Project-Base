<body>

      <div class="title is-2">
        <h2>Enter Movies to the Database Here!</h2>
      </div>

      <p class="note">Any new movies you would like to show on the website? Add it here to add to our database!</p>
      
      <form class="box form is-half" id="form">
      
          <div class="field">
              <label class="label">Your Name:</label>
              <div class="control">
                <div class="control">
                    <input class="input" id="name-input" placeholder="Enter Name Here" required="required">
                </div>
              </div>
            </div>
          <div class="field">
            <label class="label">Email:</label>
            <div class="control">
              <div class="control">
                  <input class="input" id="email-input" type="email" placeholder="Enter Email" required="required">
              </div>
            </div>
          </div>
      
          <div class="field">
            <label class="label">Movie:</label>
            <div class="control">
              <input class="input" id="movie-input" placeholder="Movie Title" required="required">
            </div>
          </div>
          <div class="field">
              <label class="label">Director:</label>
              <div class="control">
                <input class="input " id="director-input" placeholder="Director's Name" required="required">
              </div>
            </div>
            <div class="field">
              <label class="label">Actor:</label>
              <div class="control">
                <input class="input" id="actor-input" placeholder="Staring Actor or Actress Name" required="required">
              </div>
            </div>
            <div class="field">
              <label class="label">Date:</label>
              <div class="control">
                <input class="input" id="date-input" type="date" required="required">
              </div>
            </div>
            <div class="field">
              <label class="label">Genre:</label>
              <div class="control">
                <div class="select">
                    <select id="genre-input" required="required">
                       <option></option>
                        <option>Action</option>
                        <option>Adventure</option>
                        <option>Animation</option>
                        <option>Biography</option>
                        <option>Comedy</option>
                        <option>Crime</option>
                        <option>Drama</option>
                        <option >Family</option>
                        <option>Fantasy</option>
                        <option>Horror</option>
                        <option>Music</option>
                        <option>Mystery</option>
                        <option>Romance</option>
                        <option>Sci-Fi</option>
                        <option>Sport</option>
                        <option>Thriller</option>
                        <option>Western</option>
                    </select>
                </div>
              </div>
          </div>
              <div class="field">
                  <label class="label">Rating:</label>
                  <div class="control">
                      <div class="select">
                          <select id="rating-input" required="required">
                              <option></option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                              <option>6</option>
                              <option>7</option>
                              <option>8</option>
                              <option >9</option>
                              <option>10</option>
                          </select>
                      </div>
                      <!-- <button class="button" style="background-color: transparent;">
                          <img src="../images/Empty_Star.svg" size="6px" style="color: transparent;" />
                      </button> -->
      
                  </div>
              <div class="full-width">
                  <button class="button is-info is-rounded is-pulled-right" id="submit-button">Submit</button>
              </div>
            </div>
        </form>
    </div>

      <script src="add-movie.js"></script>

      </body>
