<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Custom Input Page</title>
</head>
<body>
    <h1>Custom Input</h1>
    <div class="container">
            <ul class="flex-outer">
              <li>
                <label for="song">Song Name</label>
                <input name="undefined" type="text" id="song">
              </li>
              <li>
                <label for="artist">Artist</label>
                <input name="undefined" type="text" id="artist">
              </li>
              <li>
                <label for="alnum">Album</label>
                <input name="undefined" type="text" id="album">
              </li>
              <li>
                <label for="genre">Genre</label>
                <input name="undefined" type="text" id="genre">
              </li>
              <li>
                <label for="addinfo">Text Field (optional)</label>
                <textarea name="message" rows="5" cols="33" id="addinfo"></textarea>
              </li>
              <li>
                <label for="link">Link (optional)</label>
                <input name="undefined" type="text" id="link">                
              </li>
              <li>
                <button name="undefined" id ="submit" type="submit">Submit</button>
                <label for="submit"></label>
              </li>
            </ul>
    </div>
      
    
</body>
</html>
