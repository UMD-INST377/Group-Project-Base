<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Personal Dietary Assistant - Meal Request</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">

    <div class="sidenav">

        <div class="topleftlogo">
            <img class ="logo1" src="./images/top_left_logo.png" alt="Green robot sitting on a food tree"/>
        </div>

        <a href="index.html">Home</a>
        <a href="dietplan.html">Calorie Count</a>
        <a href="mealrequest.html">Meal Requests</a>
        <a href="meal_search.html">Meal Search</a>
        

        <div class="bottomleftlogo">
            <img class="logo2" src="./images/bottom_left_logo.png" alt="My Personal Dietary Assistant Inc.">
        </div>
    </div>

    <div class="divider"></div>

    <div class="main">

        <div class="robospeech">
            <img class="speechbubble" src="./images/robo_speaking3.png" alt="Would you like to request a personalized meal?">
        </div>

        <div class="contentbox">
            
            <div class="content2">

                <form action='api/will/meals' method='post' class='form'>
                        


                    <div class='form-row'>
                        <label title>Meal Name</label>
                        <input name='meal_name' class='meal_name' type='text'/>
                    </div>

                    <div class='form-row'>
                        <label title>Meal Category</label>
                        <em>(B for Breakfast, L for Lunch, D for Dinner)</em>
                        <input name='meal_category' class='meal_category' type='text'/>
                    </div>

                    <div class='form-row'>
                        <br>
                        <button class="button submit_button" onclick="window.location.href = 'mealsubmission.html';">ENTER</button>
                    </div>

                

        </div>

    </div>

    </div>

    </div>

    <!--script src="tableCreate.js"></script-->
    <!--script src="script.js"></script-->
  </body>
</html>
