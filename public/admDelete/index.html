    <nav class="navbar" role="navigation" aria-label="main navigation">

  <div class="columns is-centered">
    <div class="column is-one-third">
        <form>
            <ul>
                <div class="box" id="bookTitle">
                  
                </div>
                <div class="box">
                    <li>
                        <input type="text" id="reasonDel" name="reasonDel" placeholder="Enter reason for deletion">
                    </li>
                </div>

                <div class="box" id="delCheck">
                    <p>Deleted items will be stored in the trash bin for 30 days before permanent deletion</p>
                    <input type="checkbox" id="termCond" name="undefined">
                    <label for="termCond">Terms and Conditions</label>
                </div>

                <div class="box" id="submitBox">
                    <button type="submit" id="button" name="button">Confirm Delete</button>
                </div>
            </ul>
        </form>
    </div>
  </div>
