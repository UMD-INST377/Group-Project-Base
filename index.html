<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project Base</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <nav class="nav_bar">
                <h2>Prince George's County Crime</h2>
                <ul class="nav_list">
                    <li class="list_item">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="list_item">
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="left_section box">
                <h2>Local Crime Map</h2>
                <div id="map"></div>
                <h3>Form Inputs</h3>
                <form action="/api" class="box main_form">
                    <div>
                        <label for="day">Choose Day (2 - 21)</label>
                        <input type="text" name="day" id="day">
                    </div>
                    <div class="lds-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <button type="submit" id="get-day">Submit</button>
                </form>
            </div>
            <script src="./script.js"></script>

            <div class="right_section box">
                <h2>Crime By Type</h2>

                <div class="chart_container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>

</body>

</html>
