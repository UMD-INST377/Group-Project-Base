<html lang="en-US">

<head>

    <link rel="stylesheet" href="styles.css">

<body>

    <div class="wrapper">

        <!--Code for header---------->
        <header class="header">
            <h2 class="header">
                Prince George County Finance
                <nav class="navbar">
                    <a href='index.html'>Home</a>
                    <a href='data.html'>Data</a>
                    <a href=''>Visualization</a>
                </nav>
            </h2>
        </header>
        <div class="vcontainer">
            <div class="right box">
                <h5>Select Year:</h5>
                <form action="/api" class="yr_form">
                    <div class="small" id="butts">
                        <script>
                            window.addEventListener('load', (event) => {
                                addButt('#butts');
                            });
                        </script>
                    </div>
                </form>
            </div>

            <div class="buttons">
                <button id="b1" onclick="getPayee()"> Fetch Payee</button>
                <button id="b2"> Fetch Agency</button>
                <button id="b3"> Fetch Zip</button>
                <button id="b4"> Fetch Amount</button>
            </div>

            <div class="vcontainer">
                <div class=" ">
                    <canvas class="" id="dochart"></canvas>
                </div>
                <div class=" ">
                    <canvas class="chart" id="barchart"></canvas>
                </div>
            </div>
        </div>

        <div class="footer">
            <a href="https://github.com/bw1umd/Project-pgcounty-spending.git">Github</a>
