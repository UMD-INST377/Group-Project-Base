<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project Base</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
    <header class="header">
        <h1>Fresh 4: Smithsonian Museum Locator</h1>
    </header>
    <wrapper>
        <h2>
            <a href="index.html"> Map</a>
       </h2>
       <h2>
           <a href="page2.html"> Graph</a>
       </h2>
        <div class="container">
            <div class="box left_section">
                <h2>Search for a Museum</h2>
                <form action="/api" class="box main_form">Search for a topic a list of museums should be returned. With a graph displaying what museum has the most of a given topic </form>
                <div>
                    <label for="resto">Museum</label>
                    <input type="text" name="resto" id="resto">
                </div>
                <button type="submit" id="get-resto">Submit</button>
            </div>
            <div class="box right_section">
                <h2>Smithsonian Graph</h2>
                <div class="chart_container">
                    <canvas id="myChart"></canvas>
                </div>
        </div>
    </wrapper>
    <script src="./script.js"></script>
</body>
</html>
