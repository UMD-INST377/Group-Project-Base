<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>EPL</title>
</head>

<body>
  <img src="images/epl-premierleague-logo.png" width="50" height="40">
  <p class="subtitle is-1 center">EPL Statistics</p>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">

      <a role="button" class="navbar-burger" id="burger" aria-label="menu" aria-expanded="false" data-target="bar">

        <a class="navbar-item" href="index.html">

        <a class="navbar-item" href="players.html">

  <!---Edit Form--->

  <div class="container">
    <form class="editclub" id="edit-form" onsubmit="return false">
      <h1 class="subtitle is-3">Edit a Player</h1>
      <div class="field">
        <label class="label">Player ID</label>
        <div class="control">
          <input class="input" type="number" id="player-id" placeholder="e.g. 1, 2, etc." required>
        </div>
      </div>
      <div class="field">
        <label class="label">Select a Player Field To Edit</label>
        <div class="control">
          <div class="control">
            <div class="select">
              <select id="selection">
                <option>Select dropdown</option>
                <option value="1">Player's Name</option>
                <option value="2">Club's Name</option>
                <option value="3">Shirt Number</option>
                <option value="4">Position</option>
                <option value="5">Number of Goals</option>
                <option value="6">Number of Assists</option>
                <option value="7">Number of "Best Player" Titles Won</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Player's First Name</label>
        <div class="control">
          <input class="input" type="text" id="firstname" placeholder="e.g. John, etc.">
        </div>
      </div>
      <div class="field">
        <label class="label">Player's Last Name</label>
        <div class="control">
          <input class="input" type="text" id="lastname" placeholder="e.g. Smith, etc.">
        </div>
      </div>
      <div class="field">
        <label class="label">Club's Name</label>
        <div class="control">
          <input class="input" type="text" id="playerclub" placeholder="e.g. Arsenal, etc.">
        </div>
      </div>
      <div class="field">
        <label class="label">Shirt Number</label>
        <div class="control">
          <input class="input" type="number" id="shirtnumber" placeholder="e.g. 51, 69, etc.">
        </div>
      </div>
      <div class="field">
        <label class="label">Player's Position</label>
        <div class="control">
          <input class="input" type="text" id="position" placeholder="Abbreviated. e.g. FW, GK, etc.">
        </div>
      </div>
      <div class="field">
        <label class="label">Number of Goals</label>
        <div class="control">
          <input class="input" type="number" id="playergoals" placeholder="e.g. 25, 30, etc.">
        </div>
      </div>
      <div class="field">
        <label class="label">Number of Assists</label>
        <div class="control">
          <input class="input" type="number" id="playerassists" placeholder="e.g. 150, 60, etc.">
        </div>
      </div>
      <div class="field">
        <label class="label">Number of "Best Player" Titles Won</label>
        <div class="control">
          <input class="input" type="number" id="playertitles" placeholder="e.g. 0, 3, etc.">
        </div>
      </div>
      <button class="button is-link" type="submit" id="edit-button">Edit Player</button>
      <button class="button is-link" type="reset" id="reset-button">Reset</button>
  </div>
  </form>
  </div>
  <script src="edit_players.js"></script>
</body>

</html>
