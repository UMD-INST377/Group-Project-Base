                <div class="addNewDiv">
                    <h3>Add a new DB product object</h3>

                    <form class="addNewForm" action="/products" method="post">

                        <input type="text" placeholder="Product ID" name="id" required>
                        <input type="text" placeholder="Product Description" name="desc" required>
                        <input type="text" placeholder="Product Color" name="color" required>
                        <input type="text" placeholder="Product Unit Price" name="price" required>
                        <input type="text" placeholder="Family ID" name="fam_id" required>
                        <input type="text" placeholder="Category ID" name="cat_id" required>
                        <input type="text" placeholder="Image Link" name="imglink" required>

                        <button type="submit">Submit</button>
