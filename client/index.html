<body style="background-color: #383F51;">

                    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>

            </div>

            <div class="right_section">
                <h4>PG County Library Map</h4>
                <div id="map"></div>
                <div class="box" id="restaurant_List">
                    Libraries in your Zipcode
                </div>
            </div>
        </div>
    </div>
