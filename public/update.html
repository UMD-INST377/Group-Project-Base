<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Group Project (Group24)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/> 
    <link rel="stylesheet" href="styles.css">
  </head>

  <body class='p-2'>
  <!--Betz will take care of creating hamburger menu with navbar, including main,about,and update -->
    <h1 class='title notification has-text-centered has-background-danger-light 
    has-text-weight-bold'>Update Page</h1>

    <div class='buttons'>
      <div class='main button is-info'>
        <nav>
          <a class='has-text-weight-bold' href="index.html">Main Page</a>
         </div>

        <div class ='about button is-info'>
          <a class='has-text-weight-bold' href="about.html">About Page </a>
        </div>

        <div class ='about button is-info'>
            <a class='has-text-weight-bold' href="update.html">Update Page </a>
        </nav>
       </div>
    </div>

    <form class="box">
      <div class="field">
        <label class="label">President ID</label>
        <div class="control">
          <input class="input" type="email" placeholder="Type number here">
        </div>
      </div>
    
      <div class="field">
        <label class="label">President Name</label>
        <div class="control">
          <input class="input" type="password" placeholder="Type name here">
        </div>
      </div>

      <div class="field">
        <label class="label">Vice President</label>
        <div class="control">
          <input class="input" type="password" placeholder="Type name here">
        </div>
      </div>

      <div class="field">
        <label class="label">First Lady</label>
        <div class="control">
          <input class="input" type="password" placeholder="Type name here">
        </div>
      </div>

      <div class="field">
        <label class="label">Children</label>
        <div class="control">
          <input class="input" type="password" placeholder="Type name(s) here">
        </div>
      </div>

      <div class="field">
        <label class="label">Additional Comments</label>
        <div class="control">
          <input class="input" type="password" placeholder="Type name here">
        </div>
      </div>
    
      <button class="button is-primary">Add New President</button>
    </form>

    <script src="script.js"></script>
  </body>


</html>
