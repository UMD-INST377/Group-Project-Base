<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>Insert New Game</title>
        <link rel='stylesheet' href='morris_style.css'/>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'
        <script src='scripts.js'></script>
    </head>
    <body>
        <nav class="navbar has-shadow is-black" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item">
                <img src="logo.jpg" alt='site logo' style='max-height: 70px' class='py-2 py-2' >
              </a>

            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item" href="index.html">
                  <strong>Home</strong>
                </a>
          
                <a class="navbar-item" href="games.html">
                    <strong>Games</strong>
                </a>

                   <a class="navbar-item" href="about.html">
                    <strong>About</strong>
                   </a>
              </div>
        
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-light" href="form_page.html">
                      Add Game
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        
          <h1 class="title is-light">Insert New Form</h1>

          <form class="form">
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Name of Game</label>
                        <div class="control">
                          <input class="input" type="text">
                        </div>
                      </div>

                      <div class="field">
                        <label class="label">Category</label>
                        <div class="control">
                          <input class="input" type="text">
                        </div>
                      </div>

                      <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <textarea class="textarea"></textarea>
                        </div>
                      </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Price</label>
                        <div class="control">
                          <input class="input" type="text">
                        </div>
                      </div>

                      <div class="field">
                        <label class="label">Publisher</label>
                        <div class="control">
                          <input class="input" type="text">
                        </div>
                      </div>

                      <div class="field">
                        <label class="label">Full Specification List</label>
                        <div class="control">
                            <textarea class="textarea"></textarea>
                        </div>
                      </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Platforms</label>
                        <div class="control">
                          <input class="input" type="text">
                        </div>
                      </div>

                      <div class="field">
                        <label class="label">Sales</label>
                        <div class="control">
                          <input class="input" type="text">
                        </div>
                      </div>

                      <div class="field">
                        <label class="label">Release Date</label>
                        <div class="control">
                          <input class="input" type="date">
                        </div>
                      </div>

                      <input type="submit" value="Submit" class="button">
                </div>

          </form>
    </body>
</html>
