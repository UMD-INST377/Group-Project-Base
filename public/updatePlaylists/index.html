    <div class="block" id="sub1">
        <p class="subheading" >You are currently updating: &nbsp;  <span id="pname"> Insert Name of Playlist</span>

                            <input id='songId' name='songId' type="text"  placeholder="Enter the song ID here">
                        </li>
                        <li>
                            <label  for="songTitle">Song Title</label>
                            <input id='songTitle' name='songTitle' type="text"  placeholder="Enter the song title here">
                          </li>
                    
                        <li>
                            <label  for="artistId">Artist/Band ID</label>
                            <input id='artistId' name='artistId' type="text"  placeholder="Enter artist or band ID here">
                          </li>
                   
                        <li>
                            <label   for="songDuration">Song Duration</label>
                            <input id='songDuration' name='songDuration' type="text" placeholder="00:00">
                        </li>
                   
                        <li>
                            <!-- <p>Playlist ID</p>  -->

                        </li>
                    </div>
                    
                </ul>

        <div class="submit">
