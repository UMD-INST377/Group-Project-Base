<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group 30 Final Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel='stylesheet' href="styles.css"></link>
  <script src='Animal_async.js' charset="UTF-8"></script>

</head>
<body>
  <div class="title">
    <h1 class="is-size-3 has-text-centered">Animal Information and Status</h1>
  </div>
  <div class="button is-outlined is-white">
    <a href="index.html" class="block">Back to Home Page</a>
  </div>

  <div class="button is-outlined is-white">
    <a href="pending_page.html" class="block">Information on Pending Adoptions</a>
  </div>

  <div class="button is-outlined is-white">
    <a href="create_page.html" class="block">Need to Add an Animal?</a>
  </div>

  <div class="filters">
    <h2 class="is-size-5 has-text-weight-bold">Gender Filter:</h2>
    <label class="checkbox">
      <input id="malecb" type="checkbox">
      Male
    </label>
    <label class="checkbox">
      <input id="femalecb" type="checkbox">
      Female
    </label>
    <label class="checkbox">
      <input id="bothcb" type="checkbox">
      Both
    </label>
  </div>

  <div class="container">
  <table class="animaltable is-bordered is-fullwidth">
    <thead>
      <tr>
        <th>Animal Name</th>
        <th>Status</th>
        <th>Gender</th>
        <th>Species Type</th>
      </tr>
    </thead>
  </table>
</div>

</body>
</html>
