      </div>


        <nav class="nav">
            <div class="arrow_container_left mobile">
              <div class="arrow_left">
                <div class="line_a"></div>

            <a class="nav-link" href="/.">Home</a>

        <span class="bar"></span>

    </header>

    <main>

      <div class="hero">
        <div>
          <h1>Learn more about the Tree of Life!</h1>
          <h2>Find the closest common ancestor for any two two species of animal by filling out the form below!</h2>
        </div>
      </div>

<!-- Species Form -->

      <form action="/search" method="post" class="species_form">
        <div class="row desktop">
          <div class="form_row">
            <input id="species_a" name="species_a" placeholder="Species A" type="text"/>
          </div>
          
          <div class="form_row">
            <input id="species_b" name="species_b" placeholder="Species B" type="text"/>
          </div>
        </div>
        
        <div class="form_row">
          <button class="submit">Find Common Ancestor</button>
        </div>
        
      </form>

<!-- Tree Diagram -->
      <div class="tree"></div>
        

    </main>
<!-- Sign Up Modal -->
<div class="sign_up_modal">
  <img src="assets/logo.png" alt="Logo">
  
  <form action="/users" method="post" class="sign_up_form">
    <div class="form_row">
      <label for="username">Username</label>
      <input id="username" name="username" placeholder="Ned Flanders" type="text"/>
    </div>

    <div class="form_row">
      <label for="password">Password</label>
      <input id="password" name="password" placeholder="****" type="text"/>
    </div>

    <div class="form_row buttons">
      <button id="cancel">Cancel</button>
      <button class="submit" id="sign_up" type="submit">Sign Up</button>
    </div>

    <div class="form_row log_in">
      <p>or <a href="#login_modal">Log in</a> </p>
    </div>

  </form>

</div>

<!-- Login Modal -->
<div class="login_modal">
  <img src="assets/logo.png" alt="Logo">
  
  <form action="/users" method="get" class="login_form">
    <div class="form_row">
      <label for="username">Username</label>
      <input id="username" name="username" placeholder="Ned Flanders" type="text"/>
    </div>

    <div class="form_row">
      <label for="password">Password</label>
      <input id="password" name="password" placeholder="****" type="text"/>
    </div>

    <div class="form_row buttons">
      <button id="cancel">Cancel</button>
      <button class="submit" id="login" type="submit">Login</button>
    </div>

    <div class="form_row log_in">
      <p>or <a href="#sign_up_modal">Sign Up</a> </p>
    </div>

  </form>

</div>


<div class="modal"></div>
