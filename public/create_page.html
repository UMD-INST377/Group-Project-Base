<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group 30 Final Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel='stylesheet' href="styles.css"></link>

  <div class="button is-outlined is-white">
    <a href="index.html" class="block">Back to Main Page</a>
  </div>
  <div class="info">
    <p class="heading">For the animal's species ID, use the following conversion:</p>
    <table class="conv">
      <tr>
        <th>Animal Type:</th>
        <th>Dog</th>
        <th>Cat</th>
        <th>Bird</th>
        <th>Rabbit</th>
        <th>Horse</th>
      </tr>
      <tr>
        <td>Species ID:</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
    </table>
  </div>

  <div class="container">
    <form action='/api/animals' method='POST'>
        <ul class="flex-outer">
          <li>
            <label class="label" for="animal-name">Animal Name</label>
            <input class="input is-medium" type="text" id="name" name="name" placeholder="e.g. Lucky">
          </li>
          <li>
            <label class="label" for="status">Status</label>
            <input class="input is-medium" type="text" id="status" name="status" placeholder="e.g.healthy">
          </li>
          <li>
            <label class="label" for="gender">Gender</label>
            <input class="input is-medium" type="text" id="gender" name="gender" placeholder="e.g. male">
          </li>
          <li>
            <label class="label" for="speciesID">Species ID</label>
            <input class="input is-medium" type="text" id="Animal_type_species_id" name="Animal_type_species_id" placeholder="e.g. 1">
          </li>
          <li>
          <li>
            <button class="button is-outlined is-dark" type="submit" name="submit">Submit Form</button>
          </li>
        </ul>

      </form>
      </div>
