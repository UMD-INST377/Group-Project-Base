<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="styles.css" />
        <title>Group 20 - Movies</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column">
                        <div class="title-bar box">
                            <h1 class="title">Movies</h1>
                            <nav>
                                <a href="index.html">Home</a>
                                <a href="movies.html">Movies</a>
                                <a href="about.html">About</a>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-one-quarter">
                        <div class="box">
                            <form id="main-form">
                                <div class="field">
                                    <label class="label">Movie Title</label>
                                    <div class="control">
                                        <input class="input" id="movie-title" type="text">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Release Year</label>
                                    <div class="control">
                                        <input class="input" id="movie-year" type="text">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label" for="rating-select">Rating</label>
                                    <div class="select">
                                        <select name="rating" id="rating-select">
                                            <option value="0" selected>Select One</option>
                                            <option value="1">&#60;25</option>
                                            <option value="2">26-50</option>
                                            <option value="3">51-75</option>
                                            <option value="4">76-100</option>
                                        </select>
                                    </div>
                                </div>
                                <button id="main-form__submit" class="button" type="submit">Load List</button>
                            </form>
                        </div>
                    </div>
                    <div class="column">
                        <div class="box">
                            <ul id="movie-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"
            integrity="sha256-ErZ09KkZnzjpqcane4SCyyHsKAXMvID9/xwbl/Aq1pc=" crossorigin="anonymous"></script> -->
        <script src="scripts.js"></script>
    </body>
</html>
