<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="columns is-multiline is-centered is-vcentered">
            <form id="movieSearch" class="box has-background-warning-light">
              <div class="formWrapper">
                <div class="field">
                  <label for='movie' class="label">Search All Movies By Genre</label>
                  <input id='movieId' name='movieId' type='text' />
                </div>
                <button id="submit" type='button'>Submit</button>
              </div>
              <ul id='results'></ul>
            </form>
          </div>
        <script src="searchResults.js" async defer></script>
        </body>
    
    
</html>
