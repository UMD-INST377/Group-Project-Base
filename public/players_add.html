<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>EPL</title>
  </head>

  <body>
    <img src="images/epl-premierleague-logo.png" width="50" height="40" />
    <p class="subtitle is-1 center">EPL Statistics</p>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="bar"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="bar" class="navbar-menu mg-small">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html"> Home </a>
          <a class="navbar-item" href="clubs.html"> Clubs </a>
          <a class="navbar-item" href="players.html"> Players </a>
        </div>
      </div>
    </nav>

    <!---Add Form--->

    <div class="container">
      <form class="addclub" id="add-form" onsubmit="return false">
        <h1 class="subtitle is-3">Add a Player</h1>
        <div class="field">
          <label class="label">Player First Name</label>
          <div class="control">
            <input
              class="input"
              type="text"
              id="firstname"
              placeholder="e.g. Mohamed, Wayne, etc."
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Player Last Name</label>
          <div class="control">
            <input
              class="input"
              type="text"
              id="lastname"
              placeholder="e.g. Salah, Rooney, etc."
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Player Club</label>
          <div class="control">
            <input
              class="input"
              type="text"
              id="playerclub"
              placeholder="e.g. Salah, Rooney, etc."
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Player Shirt Number</label>
          <div class="control">
            <input
              class="input"
              type="text"
              id="shirtnumber"
              placeholder="e.g. Salah, Rooney, etc."
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Number of Player Goals</label>
          <div class="control">
            <input
              class="input"
              type="text"
              id="playergoals"
              placeholder="e.g. Salah, Rooney, etc."
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Number of Player Assists</label>
          <div class="control">
            <input
              class="input"
              type="text"
              id="playerassists"
              placeholder="e.g. Salah, Rooney, etc."
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Best Player Titles</label>
          <div class="control">
            <input
              class="input"
              type="text"
              id="playertitles"
              placeholder="e.g. Salah, Rooney, etc."
            />
          </div>
        </div>
        <button class="button is-link" type="submit" id="add-button">
          Add Player
        </button>
      </form>
    </div>
    <script src="add_players.js"></script>
  </body>
</html>
