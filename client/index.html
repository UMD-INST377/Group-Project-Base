<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PG County Crime Viz</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>
        <img src="images/county.png" alt="Picture 404" />Prince George's
        County Crime Viz
      </h1>
    </header>
    <div class="container">
      <div class="box left_section">
        <h3>Location Search</h3>
        <form action="/api" class="box main_form">
          <label>Search Crime Type</label>
          <input type="text" name="location" id="location" />
          <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <button type="submit" id="get-location">Crime Search</button>
        </form>
        <div id="map"></div>
      </div>
      <div class="box right_section">
        <canvas id="myChart"></canvas>
        <div class="box" id="crime_list">A list of local Crime</div> 
      </div>
    </div>
  </div>
  <footer class="footer">
    A work done by Jiayuan Shen and Zijing Wang, All right reserved to authors
    and UMD
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./script.js"></script>
</body>

</html>
