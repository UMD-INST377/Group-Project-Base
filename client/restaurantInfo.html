<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/restaurantInfo.css">
    <title>Restaurant Info</title>
</head>

<body>
    <div class="header">UMD Dineify</div>
    <div class="navbar-container">
        <div class="navbar">
            <a href = "index.html" class="navbar-elm">Home</a>
            <a href = "restaurantInfo.html" class="navbar-elm">Restaurant Info</a>
            <a href = "aboutUs.html" class="navbar-elm">About Us</a>
        </div>
    </div>

    <div class="restaurant-info-header">Discover Favorite Foods</div>
     

    <div class="restaurant-menu-container">
        <div class="restaurant-menu">
            <div class="restaurant-menu-header"> All foods available </div>
            <div class="menu-list">
              
            </div>
        </div>
    </div>
    
    <div class="restaurant-info-header">Is the menu up to date or accurate?</div>

    <div class="correction-info-container">
        <form class="correction-info">

              <div class="correction-description">If not, how should we revise the menu?</div>

              <div class = 'restaurant-button'>
                <input type="radio" id="update" name="radio-btn"   value="update" checked>
                <label>Update Food</label>
              </div>
              
              <div class = 'restaurant-button'>
                <input type="radio" id="delete" name="radio-btn" value="update">
                <label>Delete Food </label>
              </div>
              
              <div class = 'restaurant-button'>
                <input type="radio" id="add" name="radio-btn" value="update">
                <label>Add Food</label>
              </div>

              <div class="correction-input food-question visible">
                <div class="spacer">
                   <label>Food  </label>
                </div>
                <input type="text" id = "foodChoice" placeholder="Enter food"  />
              </div>

              <div class="correction-input food-question visible">
                <div class="spacer">
                    <label>New Food </label>
                </div>
                <input type="text" id = "newFoodName" placeholder="Enter food"   />
              </div>

              <div class="correction-input food-question invisible">
                <div class="spacer">
                    <label> Location  </label>
                </div>
                <select id="restaurant-dropdown">
                  <option value="The Diner">The Diner</option>
                  <option value="South Campus">South Campus</option>
                  <option value="251 North">North Dining</option>
                </select>
              </div>

              <input type="submit" id = "submit-btn" class ='button' value="Submit">
              <small class = "form-small"> Updated database!</small>
        </form>
    </div>


    <div class="restaurant-info-header">Search for specific food by id number</div>

    <div class="specific-food-id-search">
       <input type="text" id="specificInput" placeholder="1" />
       <button id ="specificFoodSearch">Search</button>
       <div class="specific-search-output">
            
       </div>
    </div>

   
    <script src="scripts/bp-restaurant-info.js"></script>
</body>
</html>
