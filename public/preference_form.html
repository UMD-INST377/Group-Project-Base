    <div class="container">   
      <div class="secondContainer">

        <h1 class="aboutTitle" id='pref-form'>College Room Redesign</h1>
        <p class="errorText"></p>
          <form class="preferenceForm">
              <h3 class="pref-head">Budget</h3>
              <div class="select" id='dropdown'>
                <select class="budgetSelect">
                  <option value=0>Select budget (per item)</option>
                  <option value=1>$0-$99</option>
                  <option value=2>$100-$199</option>
                  <option value=3>$200-$299</option>
                  <option value=4>$300+</option>
                </select>

              </div>
              
              <h3 class="pref-head">Furniture Preferences</h3>
                <ul id='pref-list'>
                  <li>
                    <input type="checkbox" class="prefCheckbox" name="Chairs" value="Chairs">
                    <label for="Chairs">Chairs</label>
                  </li>
                  <li>
                    <input type="checkbox" class="prefCheckbox" name="Sofas" value="Sofas">
                    <label for="Sofas">Sofas</label>
                  </li>
                  <li>
                    <input type="checkbox" class="prefCheckbox" name="Beds" value="Beds">
                    <label for="Beds">Beds</label>
                  </li>
                  <li>
                    <input type="checkbox" class="prefCheckbox" name="Drawer" value="Drawer">
                    <label for="Drawers">Drawers</label>
                  </li>
                  <li>
                    <input type="checkbox" class="prefCheckbox" name="Rugs" value="Rugs">
                    <label for="Rugs">Rugs</label>
                  </li>
                  <li>
                    <button type="button" id="fpClear">Clear</button>
                  </li>
                </ul>

              <h3 class="pref-head" id='pref-list-color'>Color Preferences</h3>
                <ul id='pref-list'>
                  <li>
                    <input type="checkbox" class="colorCheckbox" name="Black" value="Black">
                    <label for="Black">Black</label>
                  </li>
                  <li>
                    <input type="checkbox" class="colorCheckbox" name="White" value="White">
                    <label for="White">White</label>
                  </li>
                  <li>
                    <input type="checkbox" class="colorCheckbox" name="Brown" value="Brown">
                    <label for="Brown">Brown</label>
                  </li>
                  <li>
                    <input type="checkbox" class="colorCheckbox" name="Yellow" value="Yellow">
                    <label for="Yellow">Yellow</label>
                  </li>
                  <li>                    
                    <input type="checkbox" class="colorCheckbox" name="Oak" value="Oak">
                    <label for="Oak">Oak</label>
                  </li>
                  <li>
                    <button type="button" id="cpClear">Clear</button>
                  </li>
                </ul>
              <input class="pref-button" type="submit" value="Calculate Results"></input>
      

          </form>

          <p class="calculate">You must Calculate Results to display new preference results</p>
          
          <div class="pref-button">
            <a href="preference_results.html">
                <button class="pref">Display Results</button>
            </a>
          </div>
