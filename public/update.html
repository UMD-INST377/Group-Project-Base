    <h2 class='title is-2 has-text-weight-bold'>Add New President</h2>

    <form class="box">
      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label">President ID</label>
            <div class="control">
              <input class="input" type="text" placeholder="Type number here">
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <label class="label">President First Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Type first name here">
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <label class="label">President Last Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Type last name here">
            </div>
          </div>
        </div>

      </div>

      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label">President Date of Inauguration</label>
            <div class="control">
              <input class="input" type="text" placeholder="Type date here">
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <label class="label">President age during Inauguration</label>
            <div class="control">
              <input class="input" type="text" placeholder="Type age here">
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <label class="label">President Birth Date</label>
            <div class="control">
              <input class="input" type="text" placeholder="Type date here">
            </div>
          </div>
        </div>

      </div>

      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label">President Home State</label>
            <div class="control">
              <input class="input" type="text" placeholder="Type state here">
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <label class="label">President Party</label>
            <div class="control">
              <input class="input" type="text" placeholder="Type party here">
            </div>
          </div>
        </div>

      </div>



      <div class="field">
        <label class="label">First Lady First Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Type first name here">
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label">Vice President First Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Type first name here">
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <label class="label">Vice President Last Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Type last name here">
            </div>
          </div>
        </div>

      </div>
      
      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label">Child's First Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Type first name here">
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <label class="label">Child's Last Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Type last name here">
            </div>
          </div>
        </div>

      </div>
    
      <button class="button is-primary">Add New President</button>
    </form>
