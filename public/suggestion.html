<!DOCTYPE html>
<html lang="en">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Make a Suggestion</title>
  </head>
  <body>
    <h1>Make a Suggestion</h1>

    <div class="buttons">
      <div class="button_element">
        <a href="index.html">Home</a>
      </div>
      <div class="button_element">
        <a href="about.html">About</a>
      </div>
      <div class="button_element">
        <a href="contact.html">Contact Us</a>
      </div>
    </div>

    <div class="forms">
      <form action="/api" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" name="Title" />
      </form>
      <form action="/api" method="post">
        <label for="creator">Creator</label>
        <input type="text" id="creator" name="Creator" />
      </form>
      <form action="/api" method="post">
        <label for="type">Media Type</label>
        <input type="text" id="type" name="Media Type" />
      </form>
      <form action="/api" method="post">
        <label for="genre">Genre</label>
        <input type="text" id="genre" name="Genre" />
      </form>
      <form action="/api" method="post">
        <label for="year">Release Year</label>
        <input type="text" id="year" name="Release Year" />
      </form>
      <form action="/api" method="post">
        <label for="link">Link To Source</label>
        <input type="text" id="link" name="Link To Source" />
      </form>
      <button type="button">Submit</button>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
