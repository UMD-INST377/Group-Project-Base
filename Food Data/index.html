<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kira Freedman Final</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>Nutrition Data</h1>
        </header>
        <div class="container">
            <div class="left_section box">
                <h3>Input Food</h3>
                <form action="/api" class="box main_form">
                    <div>
                        <label for="resto">Enter Food Item</label>
                        <input type="text" name="resto" id="resto">
                    </div>
                    <button type="submit" id="get-resto">Submit</button>
                </form>
            </div>
            <div class="right_section box">
                <h3>Food Nutrtional Information</h3>

                <div class="chart_container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        <footer class="footer">
            Group Pair 19
        </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
