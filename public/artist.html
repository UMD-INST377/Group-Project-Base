<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <!-- Navigation Bar-->
    <nav class = "navbar">
        <div class="navbar-brand"> 
            <a class="navbar-item" href="/">Home</a>
        </div>
        <div class="navbar-end">
             <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href = "/about" >About Website</a> <!-- button color changes -->
                    <a class = "button is-primary" href="/insert">Add Artists/Songs</a>
                </div>
             </div>
        </div>
    </nav>

    <!-- Artist Image Banner-->
    <section id = "artist-image" class = "section is-medium has-background-danger-light">
        ARTIST IMAGE
    </section>

    <!-- Name/Song/Albums-->
    <div class = "container">
        <div class = "columns">
            <div class = "column is-half">
                <h1 class = "artist-name">Artist Name</h1>
            </div>
            <div class = "column is-half">
                <div class = "tile is-ancestor">
                    <div class = "tile is-vertical is-parent ">
                        <article id = "songs" class = "tile is-child has-background-primary-light">Songs</article>
                        <article id = "albums" class = "tile is-child has-background-primary-light">Albums</article>
                    </div>
                </div> 
            </div>    
        </div>
    </div>

    <!-- Footer-->
    <footer class = "footer">
        <div class="content has-text-centered">
            <p>Website Name by Alejandro Chacon, Shruti Kumar, Baldric Nguena, and Amanda Yee.<br>
                 Website content from <a href="https://kaggle.com">Kaggle.</a> Created in 2021.</p>
        </div>
    </footer>
</body>
</html>
