<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Group 23</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

<body>
  <div class="header-box">
    <p>TERP TASTES</p>
  </div>
  <div class="menu-container">
    <div class="menu">
      <div class="login"><a href="./index.html">Main Page</a></div>
      <div class="signup"><a href="./data.html">Database Demos</a></div>
    </div>
  </div>
  <div class="wrapper">
    <div class="columns">
      <div class="container">
        <form method='get' class='food-form'>
          <div class='form-row'>
            <div><label for='restaurant_name'>Restaurant Name</label></div>
            <div><input id='restoname' name='restoname' type='text' /></div>
          </div>
          <div class='form-row'>
            <div><label for='cuisine_type'>Cuisine</label></div>
            <div><input id='cuisine' name='cuisine' type='text' /></div>
          </div>
          <div class='form-row'>
            <div><label for='price'>Price</label></div>
            <div><input id='price' name='price' type='text' /></div>
          </div>
          <div class='form-row'>
            <div><label for='zipcode'>Zip Code</label></div>
            <div><input id='zipcode' name='zipcode' type='text' /></div>
          </div>
          <div class='form-row'>
            <div><label for='rating'>Rating</label></div>
            <div><input id='rating' name='rating' type='text' /></div>
          </div>
        </form>
      </div>
      <div class="container">
        <div class="other-box">
          <p>Enter the restaurant information in the form and then choose your action!</p>
        </div>
        <div class='form-row'>
          <button type='button' id="search_button">Search Restaurants</button>
        </div>
        <div class='form-row'>
          <button type='button' id="add_button">Add Restaurant</button>
        </div>
        <div class='form-row'>
          <button type='button' id="remove_button">Remove Restaurant</button>
        </div>
      </div>
      <div class="container">
        <div class="other-box">
          <div><b><u>Restaurant List:</u></b></div>
          <div id="resto-list"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="sv_scripts.js"></script>
</body>

</html>
