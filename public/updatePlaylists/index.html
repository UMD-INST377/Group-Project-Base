<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href="styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Updating a Playlist</title>
</head>
<body>
    <div class="block">
        <button class="button is-link is-light">Back</button>
        <h1 class="title">Updating a Playlist</h1>
    </div>

    <div class="block" id="update-container">
        <div class="block" id="form-container">
            <form id="update-form" action="" class="block form">
                <div class="field">
                    <label class="label" for="search-form">Search</label>
                    <div class="control">
    
                        <input type="text" 
                        class="input" 
                        name="search" 
                        id="search" 
                        placeholder="please enter a zip code"
                        />
    
                        <button class="button is-light">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="block" id="submit-block">
            <button class="button is-light">Submit</button>
        </div>

    </div>
    
</body>
</html>
