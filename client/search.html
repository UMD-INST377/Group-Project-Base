<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UMD Plants: Search Plants</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>

    <header class='menu_container'>
      <div class='menu'>
        <div class="menu_item"><a href="index.html" >About</a></div>
        <div class="menu_item"><a href="map.html" >Map</a></div>
        <div class="menu_item"><a href="search.html">Search Plants</a></div>
        <div class="menu_item"><a href="new.html">New Entry</a></div>
      </div>
    </header>

    <div class='wrapper'>
      <h1>Search Plants</h1>
    </div>
    
    <div class="box">
      <form method="get">
            
            <div class='form_row'>
              <label for='common_name'>Plant Common Name</label>
              <input id='common_name' name='common_name' type='text'/>
            </div>

            <div class='form_row'>
              <label for='latin_name'>Latin Name</label>
              <input id='latin_name' name='latin_name' type='text'/>
            </div>

            <fieldset class='legacy_form_row'>
              <legend>Plant Type</legend>
              
              <input type='radio' id='tree' name='tree'>
              <label for='tree'>Tree</label>

              <input type='radio' id='herb' name='herb'>
              <label for='herb'>Herb</label>

              <input type='radio' id='creeper' name='creeper'>
              <label for='creeper'>Creeper</label>
              
              <br>

              <input type='radio' id='shrub' name='shrub'>
              <label for='shrub'>Shrub</label>

              <input type='radio' id='climber' name='climber'>
              <label for='climber'>Climber</label>
            </fieldset>

            <fieldset class='legacy_form_row'>
              <legend>Flower Color</legend>
              
              
              <input type='checkbox' id='red' name='red'>
              <label for='red'>Red</label>
              
              <input type='checkbox' id='orange' name='orange'>
              <label for='orange'>Orange</label>
              
              <input type='checkbox' id='yellow' name='yellow'>
              <label for='yellow'>Yellow</label>

              <br>
              
              <input type='checkbox' id='pink' name='pink'>
              <label for='pink'>Pink</label>
              
              <input type='checkbox' id='purple' name='purple'>
              <label for='purple'>Purple</label>
              
              <input type='checkbox' id='blue' name='blue'>
              <label for='blue'>Blue</label>
              
              <br>

              <input type='checkbox' id='green' name='green'>
              <label for='green'>Green</label>
              
              <input type='checkbox' id='white' name='white'>
              <label for='white'>White</label>
              
              <input type='checkbox' id='gray' name='gray'>
              <label for='gray'>Gray</label>
              
              <br>
              
              <input type='checkbox' id='brown' name='brown'>
              <label for='brown'>Brown</label>
              
              <input type='checkbox' id='black' name='black'>
              <label for='black'>Black</label>

            </fieldset>
            <div class='form_row'>
              <button class='submit_button'>Find Plants</button>
            </div>
      </form>
      <div>
        <h2>Plants Found:</h2>
        <br>
        <ul class="plants_list"></ul>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
