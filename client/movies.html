<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="styles.css" />
        <title>Group 20 - Movies</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column">
                        <div class="title-bar box">
                            <h1 class="title">Movies</h1>
                            <nav>
                                <a href="index.html">Home</a>
                                <a href="movies.html">Movies</a>
                                <a href="about.html">About</a>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-one-quarter">
                        <div class="box">
                            <form id="main-form">
                                <div class="field">
                                    <label class="label">Movie Title</label>
                                    <div class="control">
                                        <input class="input" id="movie-title" type="text">
                                    </div>
                                </div>
                                <!-- <div class="field">
                                    <label class="label">Release Year</label>
                                    <div class="control">
                                        <input class="input" id="movie-year" type="text">
                                    </div>
                                </div> -->
                                <div class="field">
                                    <label class="label" for="rating-select">Rating</label>
                                    <div class="select">
                                        <select name="rating" id="rating-select">
                                            <option value="0" selected>Select One</option>
                                            <option value="1">&#60;25</option>
                                            <option value="2">26-50</option>
                                            <option value="3">51-75</option>
                                            <option value="4">76-100</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label" for="genre-select">Genre</label>
                                    <div class="select">
                                        <select name="genre" id="genre-select">
                                            <option value="none" selected>Select One</option>
                                            <option value="action">Action</option>
                                            <option value="animation">Animation</option>
                                            <option value="comedy">Comedy</option>
                                            <option value="crime">Crime</option>
                                            <option value="documentary">Documentary</option>
                                            <option value="family">Family</option>
                                            <option value="fantasy">Fantasy</option>
                                            <option value="history">History</option>
                                            <option value="horror">Horror</option>
                                            <option value="musical">Musical</option>
                                            <option value="narrative">Narrative</option>
                                            <option value="romance">Romance</option>
                                            <option value="short">Short</option>
                                            <option value="thriller">Thriller</option>
                                            <option value="war">War</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- <button id="main-form__submit" class="button" type="submit">Load List</button> -->
                            </form>
                        </div>
                    </div>
                    <div class="column">
                        <div class="box">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Year</th>
                                        <th>Rating</th>
                                        <th>Duration</th>
                                    </tr>
                                </thead>
                                <tbody id="search-results"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
