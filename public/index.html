<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>INST377 Group 25 - Big 10 Colleges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <h1>INST 377 Team 25</h1>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="/">Home</a>
          <a class="navbar-item" href="/about.html">About Us</a>
        </div>
      </div>
    </nav>
    <div class="columns home-container">
      <div class="column">
        <div class="preferences-container box">
          <div id="pref-header"><h1 class="title">Set College Preferences</h1></div>
          <hr>
          <div class="metrics-layout">
            <form class="metrics-form" id="sat-score-form"><strong> Avg. SAT Score <br></strong>
              <div>
                <input type="radio" id="lower-scores" name="sat-scores" value="lower-scores">
                  <label for="lower-scores"> < 1256</label><br>
                <input type="radio" id="middle-scores" name="sat-scores" value="middle-scores">
                  <label for="middle-scores">1256-1355</label><br>
                <input type="radio" id="upper-scores" name="sat-scores" value="upper-scores">
                  <label for="upper-scores">1356+</label><br>

              </div>
            </form>
            <form class="metrics-form"><strong> Tuition (out-of-state) <br></strong>
              <div>
                <input type="radio" id="lower-tuition" name="tuition" value="lower-tuition">
                  <label for="lower-tuition"> < $33k </label><br>
                <input type="radio" id="middle-tuition" name="tuition" value="middle-tuition">
                  <label for="middle-tuition">$33k-$38k</label><br>
                <input type="radio" id="upper-tuition" name="tuition" value="upper-tuition">
                  <label for="upper-tuition">$38k+</label><br>


              </div>
            </form>
            <form class="metrics-form" id="acceptance-rate-form"><strong> Acceptance Rate <br></strong>
              <div>
                <input type="radio" id="lower-acceptance-rate" name="acceptance-rate" value="lower">
                  <label for="lower-acceptance-rate"> < 55%</label><br>
                <input type="radio" id="middle-acceptance-rate" name="acceptance-rate" value="middle">
                  <label for="middle-acceptance-rate">55-71%</label><br>
                <input type="radio" id="upper-acceptance-rate" name="acceptance-rate" value="upper">
                  <label for="upper-acceptance-rate">72%+</label><br>

              </div>
            </form>
            <div class="dropdown">
              <button class="dropbtn">Sort by:</button>
              <div id="myDropdown" class="dropdown-content">
                <ul>
                  <li id="tuition-sort">tuition</li>
                  <li id="sat-sort">SAT score</li>
                  <li id="acceptance-sort">acceptance rate</li>
                </ul>
              </div>
            </div>
            <br>
            <input type="button" id='search-button' value="Search"/>
            <input type="button" id='see-all-button' value="See All Schools"/>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="suggestions-container box">
          <div id="sugg-header">
            <h1 class="title">Our BIG 10 Suggestions</h1>
          </div>

          <div id="results-container">
            <ul class="results">
              <li>
                <div class="card">
                  <div class="card-content">
                    Select criteria on the left
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Page Footer -->
    <footer class="footer p-3">
      <div class="content has-text-centered">
        <p>
          &copy; 2021 INST 377 Team 25
        </p>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
