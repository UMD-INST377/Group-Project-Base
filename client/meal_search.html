<html>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">

    <div class="sidenav">

        <div class="topleftlogo">
            <img class ="logo1" src="./images/top_left_logo.png" alt="Green robot sitting on a food tree"/>
        </div>

        <a href="index.html">Home</a>
        <a href="dietplan.html">Diet Plan</a>
        <a href="mealrequest.html">Meal Requests</a>

                    <div class='form-row'>
                        <label title>Meal Name</label>
                        <input name='meal_name' class='meal_name' type='text'/>
                    </div>

                    <div class='form-row'>
                        <label title>Meal Category</label>
                        <input name='meal_category' class='meal_category' type='text'/>
                    </div>

                    <div class='form-row'>
                        <button class="button submit_button" type="submit">Submit</button>
                    </div>
                    </form>

                    <div class='form-row'>
                        <button class="button submit_button" onclick="window.location.href = 'meal_editor.html';">Edit Meals</button>
                    </div>
                </div>

                    <table class="table">
