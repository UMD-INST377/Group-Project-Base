</head>

<body>
  <div class="wrapper">
    <!-- navigation -->
    <section class="navigation">
      <nav>
        <div class="nav-wrapper">
          <ul>
            <li><a class="active short" href="/"><img src="/images/movie-slate.png"></a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="availability.html">Availability</a></li>
            <!-- <li><a class="dropdown-trigger short" href="#!" data-target="dropdown1">Graphs<i
                  class="material-icons right">arrow_drop_down</i></a></li> -->
            <li class="hide-mobile"><a class="dropdown-trigger short" href="#!" data-target="dropdown2">Data<i
                  class="material-icons right">arrow_drop_down</i></a></li>
          </ul>
        </div>
      </nav>
      <ul id="dropdown2" class="dropdown-content">
        <li><a href="records.html">Records</a></li>
        <li><a href="ratings.html">Ratings</a></li> 
        <li class="divider"></li>
        <li><a href="form.html">Add new record</a></li>
        <!-- <li class="divider"></li>
        <li><a href="ratings.html">Images</a></li>
        <li><a href="ratings.html">Languages</a></li>
        <li><a href="ratings.html">Genres</a></li>
        <li><a href="ratings.html">Ratings</a></li> -->
      </ul>
    </section>
    <!-- content -->
    <section class="content">
      <div class="row">
        <!-- filters -->
        <div class="col s12 l3">
          <div class="filters row">
            <!-- search -->
            <div class="search col s12 l12">
              <form>
                <div class="input-field">
                  <span class="filter-label">Search</span>
                  <input id="search" placeholder="Movie title" type="search">
                </div>
              </form>
            </div>
            <!-- platforms -->
            <div class="platforms col s12 l12">
              <div class="input-field">
                <span class="filter-label">Platform</span>
                <div class="row">
                  <form action="#">
                    <div class="col s5 l5 p1">
                      <p>
                        <label>
                          <input type="checkbox" id="netflix" />
                          <span>Netflix</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input type="checkbox" id="prime" />
                          <span>Prime</span>
                        </label>
                      </p>
                    </div>
                    <div class="col s5 l5 p2">
                      <p>
                        <label>
                          <input type="checkbox" id="hulu" />
                          <span>Hulu</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input type="checkbox" id="disney" />
                          <span>Disney</span>
                        </label>
                      </p>
                    </div>
                  </form>
                </div>
                <span id="platform-error">Please select at least one platform</span>
              </div>
            </div>
            <!-- genres -->
            <div class="genres col s12 l12">
              <div class="input-field">
                <span class="filter-label">Genre</span>
                <select id="genre-input" name="genre_id" required="required"></select>
              </div>
            </div>
            <!-- button -->
            <div class="submit col s12 l12">
              <button id="submit-filters" class="btn waves-effect waves-light" type="submit"
                name="action">Apply</button>
            </div>
          </div>
          <div id="num-results"></div>
        </div>
        <!-- movies -->
        <div class="col s12 l9">
          <div id="movies"></div>
        </div>
    </section>
  </div> <!-- end of wrapper-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
