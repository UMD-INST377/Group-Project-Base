<!DOCTYPE html>
<html style="background-color:#FCF7F0">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="head is-flex">
        <figure class="image is 96x96">
            <a href="index.html">
                <img src="./images/logo.jpeg" class="logo" 
                alt="Click to go back to the homescreen">
            </a>
        </figure>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="./index.html" class="is-size-6-touch is-size-5-desktop">
                        Home
                    </a>
                </li>
                <li>
                    <a href="./about.html" class="is-size-6-touch is-size-5-desktop">
                        About Us
                    </a>
                </li>
                <li>
                    <a href="./updateData.html" class="is-size-6-touch is-size-5-desktop">
                        <strong>Update Data</strong> 
                    </a>
                </li>
                <li>
                    <a href="./updatePlaylistPrivate.html" class="is-size-6-touch is-size-5-desktop">
                        Personal Playlist
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    
    <div class="columns is-centered">
        
        <div class="column is-one-third">
            <form class="box" method="GET">
                <div class="field">
                    <strong>Create New Playlist<br/><br/></strong> 
                    <label for="playlist_owner">Username</label>
                    <div class="control">
                        <input id="playlist_name" class="input" type="text">
                    </div>
                    <label for="playlist_name">Playlist Name</label>
                    <div class="control">
                        <input id="playlist_owner" class="input" type="text">
                    </div>
                    <label for="description">Description</label>
                    <div class="control">
                        <input id="description" class="input" type="text">
                    </div>
                    <label class="radio">
                        Public
                        <input type="radio" name="filter" id="public" checked>
                        Private
                        <input type="radio" name="filter" id="private">
                    </label><br>
                    <label for="coll">
                        Collaborative
                        <input type="radio" name="filter" id="coll">
                    </label><br><br>
                    <button class="button is-primary is-centered">Submit</button>
                  </div>
                </div>
                
            </form>  
        </div>
        <div class="column is-one-third">
            <form class="box" method="GET">
                <div class="field">
                    <strong>Add to Existing Playlist<br/><br/></strong> 
                    <label for="playlist_owner">Username</label>
                    <div class="control">
                        <input id="playlist_name" class="input" type="text">
                    </div>
                    <label for="playlist_name">Playlist Name</label>
                    <div class="control">
                        <input id="playlist_owner" class="input" type="text">
                    </div>
                    <label for="description">Description</label>
                    <div class="control">
                        <input id="description" class="input" type="text">
                    </div>
                    <label class="radio">
                        Public
                        <input type="radio" name="filter" id="public" checked>
                        Private
                        <input type="radio" name="filter" id="private">
                    </label><br>
                    <label for="coll">
                        Collaborative
                        <input type="radio" name="filter" id="coll">
                    </label><br><br>
                    <button class="button is-primary is-centered">Submit</button>
                  </div>
                </div>
            </form>
        </div>
        
    </div>
    <div class="column is-one-quarter">
        <form class="box" method="GET">
            <div class="added">
                <label for="add">Add Song<br></label>
                <input id="add" name="category" type="text"/>
            </div>
        </form>
        <form class="box">
            <label for="delete">Delete Song<br></label>
            <input id="delete" name="category" type="text"/>
        </form>
    </div>
    
    <script src="./js/UpdatePage.js"></script>
</body>

</html>
