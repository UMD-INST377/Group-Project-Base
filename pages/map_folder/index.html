<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""></script>
</head>
<body>
    <div class="wrapper">
        <header class=" header">            
            <h1>Spotify Map</h1>
        </header>
        <div class="container">
            <div class="left_section box">
            <h3>Form Inputs</h3>
            <div class="box">
            <form action="/api" class="main_form">
                <label for="resto"> Name</label>
                <input type="text" name="resto" id="resto">
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                <button type="submit" id="get-resto">Submit</button>

            </form>
            </div>
            </div>
            <div class="right_section box">
                <h3>Map</h3>
                <div id="map"></div>
                <div class="box restaurant_list_box" id="restaurant_list">A list of Albums</div>
            </div>
        </div>  
    </div>
    <script src="./script.js"></script>
</body>
</html>
