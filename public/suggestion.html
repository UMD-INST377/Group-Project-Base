<!-- in the future, this database access will be restricted to 1882 staff -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Literature & Art Corner Database</title>
  </head>
  <body>
    <div class="banner">
      <div class="inner-banner">
        <img src="images/1882logo.png" alt="1882 Foundation Logo" class="has-ratio" width="198">
        <span id="title">Literature & Art Corner Database</span>
        <a href="https://1882foundation.org" id="goto">Go to Home Site</a>
      </div> 
      <!-- NAV BAR -->
    <nav class="navbar is-danger">
      <div class="navbar-brand">
        <span class="navbar-burger burger" data-target="navMenu">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>
      <div id="navMenu" class="navbar-menu">
        <div class="navbar-end">
          <a href="index.html" class="navbar-item">Home</a>
          <a href="about.html" class="navbar-item">About</a>
          <a href="suggestion.html" class="navbar-item">Make a Suggestion</a>
          <a href="featured.html" class="navbar-item">Featured Reviews</a>
          <a href="contact.html" class="navbar-item">Contact Us</a>
        </div>
      </div>
    </nav>
    <script type="text/javascript">
    (function(){
      let burger = document.querySelector('.burger');
      let nav = document.querySelector('#'+burger.dataset.target);

      burger.addEventListener('click', function(){
        burger.classList.toggle('is-active');
        nav.classList.toggle('is-active');
      });
    })();
    </script>
    </div>

    <h1>Make a Suggestion</h1>
      <div class="suggestion-form">
        <form id="suggestions" action="/api" method="post"> <!-- or /api/media? -->
          <h3>Do you have Asian American literature and media suggestions that aren't in our database? Share them with us!</h3>
          <div class="columns">

            <div class="column">
                <div class="form-row">
                  <label for="media">Media Title</label>
                  <input type="text" id="media" name="media_title" />
                </div>
                <div class="form-row">
                  <label for="creator">Creator</label>
                  <input type="text" id="creator" name="Creator" />
                </div>
                <div class="form-row">
                  <label for="type">Media Type</label>
                  <input type="text" id="type" name="Media Type" />
                </div>
            </div>

            <div class="column">
              <div class="form-row">
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="Genre" />
              </div>
              <div class="form-row">
                <label for="year">Release Year</label>
                <input type="text" id="year" name="Release Year" />
              </div>
              <div>
                <label for="link">Link To Source</label>
                <input type="text" id="link" name="Link To Source" />
              </div>
            </div>

          </div>

          <div class="submit-button">
            <button type="button">Submit</button>
          </div>
          
        </form>
      </div>
  </body>
  <script src="scripts.js"></script>
</html>
