        <div class="left_section box">
            <h3>Form Inputs</h3>
          <form action="/api" class="box main_form">

            <input type="text" name="resto" id="resto"/>
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>

          </form>
        </div>
        <div class="right_section box">
          <h3>Crime Occurrences</h3>
          <div id="map"></div>
          <div class="box" id="crime_list">A list of crimes</div>
        </div>
      </div>
    <footer class="footer">
      Searchable Crime Types:
        <p>Accident | Theft From Auto | Accident with Impound |
