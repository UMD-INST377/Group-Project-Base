<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Login Page</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>

    <form action='' method='get' class='speaker-form'> <!-- This is where the input gets collected by the form is sent when the user clicks the Submit button -->
        <h1>Login Page</h1>
        <div class='form-row'> <!-- Username-->
            <label for='username'>Username</label>
            <input id='username' 
                name='username' 
                type='text'
                placeholder='Username'/>
        </div>

        <div class='form-row'> <!-- Password-->
            <label for='password'>Password</label>
            <input id='password'
                name='password'
                type='text'
                placeholder='Password'/>
        </div>

        <div class='form-row'> <!-- A login button-->
            <button>
              <div class = "login_btn"> 
                <a href="dashboard.html">Login </a>
              </div>
            </button> <!-- Dashboard page-->
        </div> 

        <div class='form-row'> <!-- A create account button-->
            <button> <a href="create_account.html">Create Account </a></button> <!-- Create account page-->
        </div> 
    </form> <!-- This is where the input gets collected by the form is sent when the user clicks the Submit button -->
  </body>
</html>
