<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel='stylesheet' href='styles.css'/>
  </head>

  <body class='wrapper'>
    <div class='header'> <!--Header-->
      <img id="logo" src='images/logo.jpg' alt='Logo Image'/>
      <h1 class='brand_name'>MyCinema</h1> 
      <nav class="dropdown">
        <ul class="menu">
          <li>
            Edit TV Shows
            <ul class="sub-menu">
              <li><a href="add_actors.html">Edit Actors</a></li>
              <li><a href="add_ep.html">Edit Episodes</a></li>
              <li><a href="add_tv.html">Add TV Shows</a></li>

          </li>
          <li>
            Edit Films
            <ul class="sub-menu">
              <li><a href="add_actors.html">Edit Actors</a></li>

      </nav>

    <div class='tv_film_selection'> <!-- Tv and Film Selection Database-->
        <div class='container image_1'> 
            <img id='image_1' src='images/tv.jpg' alt = "Tv Image"/>
            <button class='btn'><a href="tv_database.html">TV Database</a></button> <!-- A button for the TV Section-->

        <div class='container image_1'> <!-- A button for the Film Section-->
            <img id='image_2' src='images/films.jpg' alt = "Film image"/>

    <div class='carousel-content carousel-display-container'> <!--Carousel Slides-->
      <img class='mySlides' src='images/filler_image.jpg' alt = "Filler image">
      <button class="carousel-button carousel-display-left" onclick="plusDivs(-1)"></button>
      <button class="carousel-button carousel-display-right" onclick="plusDivs(+1)">&#10095;</button>
    </div>
    <script src="./script.js" charset="utf-8"></script>
