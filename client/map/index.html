  <body>
      <div class="columns">
        <div class="column page_item_wide">
          <div class="comment">
              <div id="map"></div>
              <script>  var map = L.map('map').setView([38.9882,-76.9447], 15);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                
                L.marker([38.99232230,-76.9466945]).addTo(map)
                    .bindPopup('The Diner')
                    .openPopup();
                L.marker([38.99324,-76.94931]).addTo(map)
                    .bindPopup('251 North Dining Hall')
                    .openPopup();
                L.marker([38.98317,-76.944862]).addTo(map)
                    .bindPopup('South Campus Dining Hall')
                    .openPopup();</script>
            </div>
        </div>
    </div>
