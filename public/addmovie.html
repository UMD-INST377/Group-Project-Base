    </head>

    <body>
      <main>
        <section class="hero is-primary" style="background-color:black;">
          <div class="hero-body">
            <p class="title is-1" style="text-align:left;">
              <img src="logo.jpeg" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
              Movie Curation
            </p>
            <p class="subtitle">
              <Primary subtitle>
              Welcome to our Movie Curation! Click on Movie List to start making your own personal movie list.</p>
          </div>
        </section>
      </main>

      <div class="tabs is-right">
        <ul style="background-color:black;">
          <li class="is-active">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>

        </ul>

    <div class="movie-add-title">
        <h1>Add New Movie</h1>
    </div>

      <fieldset class="movie-input-container">
        
      <div class="field">
        <label class="label">Name of Movie</label>
        <div class="control">
          <input class="input" type="text" placeholder="e.g The Dark Knight">
        </div>
      </div>

      <div class="field">
        <label class="label">Year</label>
        <div class="control">
          <input class="input" type="text" placeholder="e.g. 2004">
        </div>
      </div>

      <div class="field">
        <label class="label">Genre</label>
        <div class="field has-addons">
          <div class="control is-expanded">
            <div class="select is-fullwidth">
              <select name="genre">
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Romance">Romance</option>
                <option value="Horror">Horror</option>
                <option value="Drama">Drama</option>
                <option value="No Preference">No Preference</option>
              </select>
            </div>
          </div>
        </div>

      <div class="field">
        <label class="label">Production Company</label>
        <div class="field has-addons">
          <div class="control is-expanded">
            <div class="select is-fullwidth">
              <select name="production-company">
                <option value="Warner Bros.">Warner Bros.</option>
                <option value="New Line Cinema">New Line Cinema</option>
                <option value="Twentieth Century Fox">Twentieth Century Fox</option>
                <option value="Fox 2000 Pictures">Fox 2000 Pictures</option>
                <option value="Pixar Animation Studios">Pixar Animation Studios</option>
                <option value="Metro-Goldwyn-Mayer (MGM)">Metro-Goldwyn-Mayer (MGM)</option>
                <option value="Alloy Entertainment">Alloy Entertainment</option>
                <option value="Warner Bros. Pictures">Warner Bros. Pictures</option>
                <option value="New Line Cinema">New Line Cinema</option>
                <option value="No Preference">No Preference</option>
              </select>
            </div>
          </div>
        </div>

        <a href="" button class="button is-black"> Submit </button></a>
        <a href="movielist.html" button class="button is-danger"> Cancel </button></a>

      </fieldset>
</html>
