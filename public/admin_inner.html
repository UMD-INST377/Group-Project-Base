          <div class="container">
            <div class="topAdminContainer">

              <div class="adminContainer">
                <a href="admin.html">
                  <button>Back</button>
                </a>

                <h1 class="aboutTitle">MyKea Admin</h1>

                <div class="loginContain">
                    <h3 class = "allProductsLabel"><b>Add a new DB product object</b></h3>

                    <form class="addNewForm" id ="addNewForm">

                        <input class="input" id="productid" type="text" placeholder="Product ID" name="id">
                        <input class="input" id="description" type="text" placeholder="Product Description" name="desc" required>
                        <input class="input" id="color" type="text" placeholder="Product Color" name="color" required>
                        <input class="input" id="price" type="text" placeholder="Product Unit Price" name="price" required>
                        <input class="input" id="familyid" type="text" placeholder="Family ID" name="fam_id" required>
                        <input class="input" id="categoryid" type="text" placeholder="Category ID" name="cat_id" required>
                        <input class="input" id="imglink" type="text" placeholder="Image Link" name="imglink" required>
                        
                        <button type="submit">Submit</button>
                    
                    
                    </form>
                </div>

              </br>

                <div class="loginContain">
                  <h3 class = "allProductsLabel"><b>Delete a DB Product by ID</b></h3>

                  <form class="deleteForm" id ="deleteForm">

                      <input class="input" id="delproductid" type="text" placeholder="Product ID" name="id" required>

                      <button type="submit">Submit</button>
                  
                  
                  </form>
              </div>
              </br>
              <div class="loginContain">
                <h3 class = "allProductsLabel"><b>Update a DB Product by ID</b></h3>

                <form class="updateForm" id ="updateForm">

                  <input class="input" id="UPproductid" type="text" placeholder="Product ID" name="id" required>
                  <input class="input" id="UPdescription" type="text" placeholder="Product Description" name="desc" required>
                  <input class="input" id="UPfamilyid" type="text" placeholder="Family ID" name="fam_id" required>

                  <button type="submit">Submit</button>
                
                
                </form>
              </div>
          </div>
          <div class = "referenceTable">
            <h3 class = "allProductsLabel">Product Families</h3>
            <div class="families-table">
              <table class="table is-bordered is-striped is-narrow is-hoverable" id='db-ref-table'>
                <thead>
                  <tr>
                    <th>Family Id</th>
                    <th>Family Name</th>
                  </tr>
                </thead>
                <tbody class='families-body'></tbody>
              </table>
            </div>
            <h3 class = "allProductsLabel">Product Categories</h3>
            <div class="categories-table">
              <table class="table is-bordered is-striped is-narrow is-hoverable" id='db-ref-table'>
                <thead>
                  <tr>
                    <th>Category Id</th>
                    <th>Category Name</th>
                  </tr>
                </thead>
                <tbody class='categories-body'></tbody>
              </table>
            </div>
          </div>
