<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Group 13 Final Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href = "styles.css">
    <link rel="stylesheet" href="//brick.freetls.fastly.net/Karla:400/700/400i">
    <script type="module" src = "script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="nav-wrapper">
          <ul class="left">
            <li><a href="about.html">About</a></li>
            <li><a class="active" href="/">Main</a></li>
            <li><a href="/availability.html">Movie Availability</a></li>
            <li><a href="/ratings.html">Ratings</a></li>
          </ul>
        </div>
      </nav>
      <section class="filters">
        <div class="row">
          <div class="search col s12 l4">
            <form>
              <div class="input-field">
                <span class="filter-label">Search</span>
                <input id="search" placeholder="Movie title" type="search" required>
              </div> <!-- input-field -->
            </form>
          </div> <!-- search -->
          <div class="platforms col s6 l4">
            <div class="input-field col s12">
              <span class="filter-label">Platforms</span>
              <select multiple>
                <option value="netflix">Netflix</option>
                <option value="hulu">Hulu</option> 
                <option value="prime">Prime</option>
                <option value="disney">Disney+</option>
              </select>
            </div> <!-- input-field -->
          </div> <!-- platforms -->
          <div class="genres col s6 l4">
            <div class="input-field col s12">
              <span class="filter-label">Genres</span>
              <select multiple id="genre-input"></select>
            </div> <!-- input-field -->
          </div> <!-- genres -->
          <div class="ratings col s6 l4">
            <div class="input-field col s12">
              <span class="filter-label">Ratings</span>
              <select multiple id = "ratings-input">
                <option value="1">1-star</option>
                <option value="2">2-star</option> 
                <option value="3">3-star</option>
                <option value="4">4-star</option>
                <option value ="5">5-star</option>
              </select>
            </div> <!-- input-field -->
          </div> <!-- ratings -->
        </div> <!-- row -->
      </section> <!-- filters -->  
      <section class="movies">
        <div class="row" id="movies">
        </div> 
      </section> <!-- movies -->
    </div> <!-- wrapper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
  </body>
  </html>
