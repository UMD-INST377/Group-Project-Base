<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel='stylesheet' href="styles.css"></link>
  <script src='Signup_async.js' charset="UTF-8"></script>


</head>
<body>
  <h1 class="is-size-3 has-text-centered">Apply for Adoption</h1>
  <div class="button is-outlined is-white">
    <a href="index.html" class="block">Back to Home Page</a>
  </div>

  <div class="container">
    <form action='/api/applicants' method='POST'>
        <ul class="flex-outer">
          <li>
            <label class="label" for="first-name">First Name</label>
            <input class="input is-medium" type="text" id="first_name" name="first_name" placeholder="">
          </li>
          <li>
            <label class="label" for="last-name">Last Name</label>
            <input class="input is-medium" type="text" id="last_name" name="last_name" placeholder="">
          </li>
          <li>
            <label class="label" for="age">Age</label>
            <input class="input is-medium" type="text" id="age" name="age" placeholder="">
          </li>
          <li>
            <label class="label" for="email">Email Address</label>
            <input class="input is-medium" type="text" id="email_address" name="email_address" placeholder="">
          </li>
          <li>
            <label class="label" for="phone">Phone Number</label>
            <input class="input is-medium" type="text" id="phone_number" name="phone_number" placeholder="">
          </li>
          <li>
            <button class="button is-outlined is-dark" type="submit" name="submit">Submit Form</button>
          </li>
        </ul>

      </form>
      </div>


</body>
</html>
