<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>New Record</title>
        <link rel='stylesheet' href='styles.css'/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"/>
        <script src="https://kit.fontawesome.com/9a0bfbe284.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class = 'wrapper'>
            <div class="container">

                <div class="columns is-vcentered">
                    <div class="column is-full">
                        <div class="box title has-background-warning-light">
                        <p>Add a New Record</p>
                        </div>
                    </div>
                </div>

                <!-- Navigation Bar -->
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="./index.html"></a>
                    </div>
        
                  <div id="navbarBasicExample" class="navbar-menu">
                      <div class="navbar-start">
                          <a class="navbar-item" href="index.html">
                              <span class="icon"><i class="fas fa-home"></i></span>
                              <span>Home</span>
                          </a>
                          <a class="navbar-item" href="visualizations.html">Data Graphs</a>
                          <a class="navbar-item" href="new_record.html">New Record</a>
                          <a class="navbar-item" href="about.html">About</a>
                          <a class="navbar-item" href="documentation.html">Documentation</a>
                      </div>

                      <div class="navbar-end">
                          <div class="navbar-item">
                              <div class="field is-grouped">

                                  <p class="control">
                                      <a class="button is-light" href="./data/maryland_crash_data.sql">
                                        <span class="icon"><i class="fas fa-download"></i></span>
                                        <span>Download SQL Data</span>
                                      </a>
                                  </p>

                                  <p class="control">
                                      <a class="button" href="https://github.com/jremeto/Group7-Final-INST377">
                                          <span class="icon"><img src="./images/git.png"></span>
                                      </a>
                                  </p>
                              </div>
                          </div>
                      </div>
                  </div>
              </nav>
            
            <!--  -->

            <div class="columns">
                <div class="column is-full">
                    <form class="forms" action="submit.html">
                    <!-- Report ID field -->
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label" for="Report_ID">Report ID</label>
                            </div>
                            <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded has-icons-left">
                                    <input class="input" type="text" id="report_id" placeholder="Ex. 'AE5486002C'">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </p>
                            </div>
                            </div>
                        </div> 
                    <!-- Person ID field -->
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label" for="person_id">Person ID</label>
                            </div>
                            <div class="field-body">
                                <div class="field"> 
                                    <p class="control has-icons-left">
                                        <input class="input" type="text" id="person_id" placeholder="Ex. 'c106b827-1902-449f-ae8e-1f0c85b6e377'">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    
                    <!-- Sex input dropdown -->
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label" for="sex_code">Sex</label>
                            </div>
                            <div class="field-body">
                                <div class="field is-narrow">
                                    <div class="control">
                                        <div class="select is-fullwidth">
                                            <select id="sex_code">
                                                <option value="M">Male</option>
                                                <option value="F">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            
                            </div>
                        </div>
                    
                    <!-- Date Input -->
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label" for="sex_code">Date of Birth</label>
                            </div>
                            <div class="field-body">
                                <div class="field is-narrow">
                                    <div class="control has-icons-left">
                                        <input class="input" type="date" value="2021-12-13" id="date_of_birth">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-calendar"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    <!-- Culpability Dropdown -->
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label" for="sex_code">Culpability</label>
                        </div>
                        <div class="field-body">
                            <div class="field is-narrow">
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="culpability_id">
                                            <option value="0">None</option>
                                            <option value="1">DWI</option>
                                            <option value="2">Using Cell Phone</option>
                                            <option value="3">DUI</option>
                                            <option value="4">No Seatbelt</option>
                                            <option value="5">No Lights On</option>
                                            <option value="6">Speeding</option>
                                            <option value="7">Eating</option>
                                            <option value="8">Distracted</option>
                                            <option value="9">Swerving</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label">
                          <!-- Left empty for spacing -->
                        </div>
                        <div class="field-body">
                          <div class="field">
                            <div class="control">
                                <a href="submit.html">
                                    <button class="button is-primary" id="my_btn" onclick="postNewRecord()" action="submit.html">Submit</button>
                                </a>
                            </div>
                          </div>
                        </div>
                    </div>

                    </form>

                </div>
            </div>

            <!-- Footer -->
            <footer class="footer">
                <div class="content has-text-centered">
                  <p>
                    <strong>An INST377 Project - Group 7</strong>
                  </p>
                  <p>Mark Bailey, Matt Marston, Mike Chen, Jordan Remeto, Teejay Abam</p>
                </div>
              </footer>
              <!--  -->

            </div>
        </div>
        <script src = 'script.js'></script> 
    </body>

</html>
