<body>

    <p class="subtitle is-1 center">EPL Statistics</p>
      <nav class="navbar" role="navigation" aria-label="main navigation">

          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="bar">

  <!---Edit Form--->

  <div class="container">
    <form class="editclub" id="edit-form" onsubmit="return false">
      <h1 class="subtitle is-3">Edit a Club</h1>
      <div class="field">
        <label class="label">Club ID</label>
        <div class="control">
          <input class="input" type="number" id="club-id" required>
        </div>
      </div>
      <div class="field">
        <label class="label">Select a Club Field To Edit</label>
        <div class="control">
          <div class="control">
            <div class="select">
              <select id="selection">
                <option>Select dropdown</option>
                <option value="1">Coach's Name</option>
                <option value="2">Number of Players</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="field">
          <label class="label">Coach First Name</label>
          <div class="control">
            <input class="input" type="text" id="first-name" placeholder="e.g. John, etc.">
          </div>
      </div>
        <div class="field">
          <label class="label">Coach Last Name</label>
          <div class="control">
            <input class="input" type="text" id="last-name" placeholder="e.g. Smith, etc.">
          </div>
        </div>
        <div class="field">
          <label class="label">Number of Players</label>
          <div class="control">
            <input class="input" type="number" id="num-players" placeholder="Number of Players in digits">
          </div>
          <button class="button is-link" type="submit" id="add-button">Edit Club</button>
          <button class="button is-link" type="reset" id="add-button">Reset</button>
        </div>
      </div>
    </form>
  </div>
  <script src="edit_players.js"></script>
</body>
</html>
