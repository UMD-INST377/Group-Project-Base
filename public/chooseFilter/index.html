<body>

  <div class='header'>

    <h1>WeBooks</h1>
    <!-- <img src="dove.png" alt="a simple dove logo"> -->

  </div>
  <form class='userform' id="filterForm" action="../queryResults/">
    <label for="keyword"></label>
    <input type='text' class='keyword' name="keyword" id="keyword" placeholder="Type a Keyword"></input>



    <div class='main'>
      <!-- <div class='choosefilter'> -->
      <p class='choose_filter'>Choose Filter</p>
      <ul class="flex-inner" style="list-style-type:none;">
        <li>
          <input type="checkbox" id="ratings-over-5">
          <label for="ratings-over-5">Ratings above 5 stars</label>
        </li>
        <li>
          <input type="checkbox" id="ratings-over-4">
          <label for="ratings-over-4">Ratings above 4 stars</label>
        </li>
        <li>
          <input type="checkbox" id="filter-by-genre">
          <label for="filter-by-genre">Filter by genre</label>
        </li>
        <li>
          <input type="checkbox" id="filter-by-author">
          <label for="filter-by-author">Filter by author</label>
        </li>
        <!-- <li>
            <input type="checkbox" id="skip">
            <label for="skip">Skip Filter</label>
             </li> -->

      </ul>
      <div class=skip>
        <input type="checkbox" id="skip">
        <label for="skip">Skip Filter</label>
      </div>


      <button type="search" form="filterForm" class="search">Search</button>
  </form>

  </div>

<div class= "back">
