<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/glide_core.css">
    <link rel="stylesheet" href="style/glide_theme.css">
    <script src="https://kit.fontawesome.com/22e506707d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

    <title>Home</title>
</head>
<body>
    <div class="top-nav">
        <a href="about_us/index.html"><i class="fas fa-user-friends" ></i></a>
        <label class="search">
            <input type="text" name="search-input" required="required">
            <span class="placeholder">Search an Album</span>
        </label>
    </div>
    <div class="container">
        <div class="glide">
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
                    <i class="fa fa-chevron-left"></i>
                </button>
            </div>
            <div class="glide__track" data-glide-el="track" >
              <ul class="glide__slides">
                <li class="glide__slide"><img src="images/album_cover/thriller.png" id=0></li>
                <li class="glide__slide"><img src="images/album_cover/dark_side_of_the_moon.png" id=1></li>
                <li class="glide__slide"><img src="images/album_cover/back_in_black.jpg" id=2></li>
                <li class="glide__slide"><img src="images/album_cover/greatest_hits.png" id=3></li>
                <li class="glide__slide"><img src="images/album_cover/like_a_virgin.png" id=4></li>
                <li class="glide__slide"><img src="images/album_cover/bad.png" id=5></li>
                <li class="glide__slide"><img src="images/album_cover/lets_dance.jpg" id=6></li>
                <li class="glide__slide"><img src="images/album_cover/master_of_puppets.jpg" id=7></li>
                <li class="glide__slide"><img src="images/album_cover/purple_rain.jpg" id=8></li>
                <li class="glide__slide"><img src="images/album_cover/1984.jpg" id=9></li>
                <li class="glide__slide"><img src="images/album_cover/ram.jpg" id=10></li>
                <li class="glide__slide"><img src="images/album_cover/gkmc.jpeg" id=11></li>
                <li class="glide__slide"><img src="images/album_cover/born_to_die.png" id=12></li>
                <li class="glide__slide"><img src="images/album_cover/plastic_beach.jpg" id=13></li>
                <li class="glide__slide"><img src="images/album_cover/25.png" id=14></li>
                <li class="glide__slide"><img src="images/album_cover/innerspeaker.png" id=15></li>
                <li class="glide__slide"><img src="images/album_cover/tpab.png" id=16></li>
                <li class="glide__slide"><img src="images/album_cover/the_endless_river.jpg" id=17></li>
                <li class="glide__slide"><img src="images/album_cover/morning_phase.jpg" id=18></li>
                <li class="glide__slide"><img src="images/album_cover/am.png" id=19></li>
              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
    <a href="database_entry/index.html"><i class="fas fa-plus-circle fa-3x"></i></a>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.modular.esm.js"></script>
    <script src="index.js"></script>
</body>
</html>
