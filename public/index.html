<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Airbnb Database</title>
      <link href="style.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="columns">
      <h1 class="column title has-text-centered is-size-1">AirBnB Database</h1>
    </div>
    <div class="columns">
        <div class="column is-two-thirds">
          <form class="search-form" action='/api' method='post'>
            <div class ="level is-mobile">
              <!-- <label class="label search" for="search">Search </label> -->
              <input type="text" class="input" name="search" id="search" placeholder="Enter search terms">
              <button type="submit" name="submit" id="submit" class="button">Search</button>
            </div>
            <div class="card">
                <ul class="card-content is-centered" id="search-results"></ul>
            </div>
          </form>
        </div>
        <div class="column filler"></div>
        <div class="column is-one-fifth">
          <aside class="menu">
              <p class="menu-label">MENU</p>
              <ul class="menu-list">
                <li><a class="categorical">Categorical Search</a></li>
                <li><a class="create-listing">Create a Listing</a></li>
                <li><a class="contact-us">Contact Us</a></li>
                <li><a href = "about.html" class="about">About Page</a></li>
              </ul>
            </aside>
          </div>
        </div>
      
        <!-- Categorical Search (Surface Book - 2) -->
      <div class = "categorical box">
        <div class = "filters">
          <div class="level-item">
            <div class="rows"> <!--  -->
              <div class="level is-mobile">
                <p>Room Type</p>
                <input type="text" class="input" name="search" id="search" placeholder="Enter search terms">
              </div>
              <div class="level is-mobile"> 
                <p>Bathrooms</p>
                <input type="text" class="input" name="search" id="search" placeholder="Enter search terms">
              </div>
              <div class="level is-mobile"> 
                <p>Number of Beds</p>
                <input type="text" class="input" name="search" id="search" placeholder="Enter search terms">
              </div>
            </div>
            <div class="column filler"></div>
            <div class="rows">
              <div class="level is-mobile"> 
                <p>Property Type</p>
                <input type="text" class="input" name="search" id="search" placeholder="Enter search terms">
              </div>
              <div class="level is-mobile"> 
                <p>Bedrooms</p>
                <input type="text" class="input" name="search" id="search" placeholder="Enter search terms">
              </div>
              <div class="level is-mobile"> 
                <p>Price</p>
                <input type="text" class="input" name="search" id="search" placeholder="Enter search terms">
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <ul class="card-content is-centered" id="search-results"></ul>
        </div>
      </div>

      <!-- Listings (Surface Book - 3) -->
      <div class = "listings box">
        <ul class="flex-outer">
            <h1 class="column title has-text-centered is-size-1">Listing Checklist</h1>
            <ul class="flex-inner">
                <li>
                  <label class = "label" for="number of bedrooms">Number of Bedrooms</label>
                  <input type="text" class="input" id="number of bedrooms" name = "checklist" placeholder="Enter search terms">
                </li>
                <li>
                  <label class = "label" for="number of bathrooms">Number of Bathrooms</label>  
                  <input type="text" class="input" id="number of bathrooms" name = "checklist"placeholder="Enter search terms">
                </li>
                <li>
                  <label class = "label" for="number of beds">Number of Beds</label>  
                  <input type="text" class="input" id="number of beds" name = "checklist"placeholder="Enter search terms">
                </li>
                <li>
                  <label class = "label" for="neighborhood name">Neighborhood Name</label>  
                  <input type="text" class="input" id="neighborhood name" name = "checklist"placeholder="Enter search terms">
                </li>
            </ul>
        </ul>
        <button type="create" name="create" id="create" class="button">Create Listing</button>
    </div>
    <!-- Contact Form (Surface Book - 5) -->
    <div class = "form box">
        <h1 class="column title has-text-centered is-size-1">Contact Form</h1>
        <form action ="/api" method = "POST">
            <ul class="flex-outer">
              <li>
                <label class = "label" for="name">Name</label>
                <input class = "input" type="text" id="name" name = "name" placeholder="Enter your name here">
              </li>
              <li>
                <label class = "label" for="email">Email</label>
                <input class = "input" type="email" id="email" name = "email" placeholder="Enter your email here">
              </li>
              <li>
                <label class = "label" for="phone">Phone</label>
                <input class = "input" type="tel" id="phone" name = "phone" placeholder="Enter your phone number here">
              </li>
              <li>
                <label class = "label" for="message">Message</label>
                <textarea class = "textarea" rows="5" cols = "33" id="message" name = "message" placeholder="Enter your message here"></textarea>
              </li>
              <li>
                <button class = "button" type="submit" name = "submit">Submit</button>
              </li>
            </ul>
          </form>
    </div>
    <div class = "box">
      <table class="table table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
      <thead>
          <tr>
              <th>Calendar ID</th>
              <th>Listing_ID</th>
              <th>Stay_Date</th>
          </tr>
      </thead>
      <tbody class="target"></tbody>
      </table>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
