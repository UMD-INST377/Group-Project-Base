<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300|Cinzel+Decorative:700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel='stylesheet' type='text/css' href="style.css"> 

</head>
<body>
    <h1>WeBooks</h1>
    <h2 class="subtitle">Add Book Picture</h2>

    <div class='container'>
    <form class="box">
        <div class="field">
          <label class="label">Add Book Title</label>
          <div class="control">
            <input class="input" type="text" placeholder="Text input" />
          </div>
        </div>

      <div class="field">
        <label class="label">Add Author's Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input" />
        </div>
      </div>

      <div class="field">
        <label class="label">Add Book's Language</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input" />
        </div>
      </div>

      <div class="field">
        <label class="label">Add Book's Genre</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input" />
        </div>
      </div>

      <div class="field">
        <label class="label">Add Amount Sold</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input" />
        </div>
      </div>

      <div class="field">
        <label class="label">Add Domain (Y/N)</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input" />
        </div>
      </div>

      <div class="field">
        <label class="label">Book Rating</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input" />
        </div>
      </div>

      <button class="button is-primary">Submit</button>

    </div>

    </form>
  </body>

  <div class= "back">
    <a href="/">Go Back</a>
  </div>
</html>
