{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style type="text/css">
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            height: 100%;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .row {
            background-color: aquamarine;
        }
        .container {
            background-color: black;
        }
        #tool_bar {background-color: blue;
                height: 10vh;
                margin: 0;
                padding: 0;}
        #collections {
            background-color: blueviolet;
            height: 80vh;
        }
        #graphs {
            background-color: yellow;
            height: 80vh;
        }
        .FixedHeightContainer
        {
            float:left;
            height: 70vh;
            width: 98%; 
            background:#f00;
        }
        .Content
        {
            height:70vh;
            overflow:auto;
            background:#fff;
        }
        
        #icon {
            height: 10vh;
            background-color: violet;
            float: left;
            margin: 0;
            padding: 0;
        }
        #buttoms {
            height: 10vh;
            background-color: white;
            float: left;
            margin: 0;
            padding: 0;
        }
        #breaks {
            height: 10vh;
            background-color: white;
            float: left;
            margin: 0;
            padding: 0;
        }
        #addbutt {
            height: 10vh;
            background-color: white;
            float: left;
            margin: 0;
            padding: 0;
        }
        #g1 {
            height: 50%;
            background-color: yellowgreen;
        }
        #g2 {
            height: 50%;
            background-color: aquamarine;
        }
        #ic {
            height: 100%;
            width: 100%;
            margin-left:0px;
        }
        #collection {

        }
        #about {

        }
        #addbutton {
            background-color: tomato;
        }
        .btn {
            margin-top: 10%;
            height: 49%;
        }
        .btn:hover {background: #eee;}
        
    </style>
    
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12" id = "tool_bar">
                <div class="col-1" id = "icon" ><img src="{% static './icon.png' %}" id = "ic"></div>
                <div class="col-3" id = "buttoms">
                    <a class="btn" id = "collection">Collection</a>
                    <a class="btn" id = "about" href="/about">About</a>
                </div>
                <div class="col-6" id = "breaks"></div>
                <div class="col-2" id = "addbutt">
                    <button class="btn" id = "addbutton">Add a Record</button>
                </div>
            </div>
            <div class="col-7 FixedHeightContainer" id = "collections">
                <br>
                <h1>Your Collection</h1>
                <div class="FixedHeightContainer">
                    <div class="Content">
                    </div>
                </div>
            </div>
            <div class="col-5" id = "graphs">
                <div id = "g1">

                </div>
                <div id= "g2">

                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
