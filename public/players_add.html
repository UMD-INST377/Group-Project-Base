<!---Add Form--->

<div class="container">
    <h1 class="subtitle is-3">Add a Player</h1>
    <div class="field">
        <label class="label">Player First Name</label>
        <div class="control">
          <input class="input" type="text" id="firstname" placeholder="e.g. Mohamed, Wayne, etc.">
        </div>
      </div>
      <div class="field">
        <label class="label">Player Last Name</label>
        <div class="control">
          <input class="input" type="text" id = "lastname" placeholder="e.g. Salah, Rooney, etc.">
        </div>
      </div>
      <div class="field">
        <label class="label">Player Club</label>
        <div class="control">
          <input class="input" type="text" id= "playerclub" placeholder="e.g. Salah, Rooney, etc.">
        </div>
      </div>
      <div class="field">
        <label class="label">Player Shirt Number</label>
        <div class="control">
          <input class="input" type="text" id = "shirtnumber" placeholder="e.g. Salah, Rooney, etc.">
        </div>
      </div>
      <div class="field">
        <label class="label">Number of Player Goals</label>
        <div class="control">
          <input class="input" type="text" id = "playergoals" placeholder="e.g. Salah, Rooney, etc.">
        </div>
      </div>
      <div class="field">
        <label class="label">Number of Player Assists</label>
        <div class="control">
          <input class="input" type="text" id = "playerassists" placeholder="e.g. Salah, Rooney, etc.">
        </div>
      </div>
      <div class="field">
        <label class="label">Best Player Titles</label>
        <div class="control">
          <input class="input" type="text" id="playertitles" placeholder="e.g. Salah, Rooney, etc.">
        </div>
      </div>
      <button class="button is-link" type="submit" id="add-button">Add Player</button>
</div>
