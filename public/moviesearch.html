<!DOCTYPE html>
<html>

    <body>
      <nav>
        <div class="logo">
          <h1 id="logo-name">Show Finder</h1>
        </div>
        <ul>
          <li><a class= "active" href="index.html">Home</a></li>
          <li><a class= "active" href="about.html">About</a></li>
          <li><a class= "active" href="moviesearch.html">Movie Search</a></li>  
        </ul>
      </nav> 

      <h1 id= "search-title">Select your preference</h1>
      <div class = "preference-choices">
        <h5 id = "genre">Select Genre: </h5>
          <div class="select is-link">
            <select>
              <option>No Preference</option>
              <option>Action</option>
              <option>Comedy</option>
              <option>Romance</option>
              <option>Horror</option>
              <option>Drama</option>
            </select>
          </div>

        <h5 id = "production-company">Select Production Company: </h5>
          <div class="select is-link">
            <select>
              <option>No Preference</option>
              <option>Warner Bros.</option>
              <option>New Line Cinema</option>
              <option>Twentieth Century Fox</option>
              <option>Fox 2000 Pictures</option>
              <option>Pixar Animation Studios</option>
              <option>Metro-Goldwyn-Mayer (MGM)</option>
              <option>Alloy Entertainment</option>
              <option>Warner Bros. Pictures</option>
              <option>New Line Cinema</option>
            </select>
          </div>

        <h5 id= "age-of-movie">Select Age of Movie: </h5>
          <div class="select is-link">
            <select>
              <option>No Preference</option>
              <option>Less than 5 Years</option>
              <option>5-10 Years</option>
              <option>10-15 Years</option>
              <option>15-20 Years</option>
              <option>More than 25 Years</option>
            </select>
          </div>
          <button class="button is-warning">Enter</button>
      </div>
    </body>
</html>
