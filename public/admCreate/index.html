<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300|Cinzel+Decorative:700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel='stylesheet' type='text/css' href="style.css"> 

</head>
<body>
    <h1>WeBooks</h1>
    <h2 class="subtitle">Create New Book Entry</h2>

    <div class='container'>
    <form class="box">
      <h3>Required Fields listed with ***</h3>

        <div class="field">
          <label class="label">Book Title</label>
          <div class="control">
            <input class="input" type="text" id="title" name="title" placeholder="Book's official title" />
          </div>
        </div>

      <div class="field">
        <label class="label">Author Id***</label>
        <div class="control">
          <input class="input" type="text" id="authorId" name="authorId" placeholder="Integer corresponding to desired author" />
        </div>
      </div>

      <div class="field">
        <label class="label">Book's Oringinal Language</label>
        <div class="control">
          <input class="input" type="text" id="originalLanguage" name="originalLanguage" placeholder="Language book was first printed in" />
        </div>
      </div>

      <div class="field">
        <label class="label">Amount Sold</label>
        <div class="control">
          <input class="input" type="text" id="amountSold" name="amountSold" placeholder="Integer corresponding to book copies sold" />
        </div>
      </div>

      <div class="field">
        <label class="label">In Public Domain</label>
        <div class="control">
          <input class="input" type="text" id="publicDomain" name="publicDomain" placeholder="1 being public domain, 0 being not in public domain" />
        </div>
      </div>

      <div class="field">
        <label class="label">Book Rating (Google User Percentage)</label>
        <div class="control">
          <input class="input" type="text" id="bookRating" name="bookRating" placeholder="Integer from 0-100 based on Google User Percentage" />
        </div>
      </div>

      <div class="field">
        <label class="label">Publish Year</label>
        <div class="control">
          <input class="input" type="text" id="publishYear" name="publishYear" placeholder="Year of publication" />
        </div>
      </div>

      <div class="field">
        <label class="label">Publisher Id***</label>
        <div class="control">
          <input class="input" type="text" id="publisherId" name="publisherId" placeholder="Integer corresponding to desired publisher" />
        </div>
      </div>

      <div class="field">
        <label class="label">Artistic Movement Id</label>
        <div class="control">
          <input class="input" type="text" id="artisticMovementId" name="artisticMovementId" placeholder="Integer corresponding to desired artistic movement" />
        </div>
      </div>

      <div class="field">
        <label class="label">Retailer Id***</label>
        <div class="control">
          <input class="input" type="text" id="retailerId" name="retailerId" placeholder="Integer corresponding to desired retailer" />
        </div>
      </div>

      <div class="field">
        <label class="label">Book Description Id***</label>
        <div class="control">
          <input class="input" type="text" id="descriptionId" name="descriptionId" placeholder="Integer corresponding to desired book description" />
        </div>
      </div>

      <button class="button is-primary is-light is-info" type="submit" name="submit" id="submit">Submit</button>
    </div>
    </form>

    <footer class='footer'>
      <div class="content has-text-centered">
          Note: This page is for admin only. You will have to log in using your admin ID to have the access.
          This is just for DEMO purposes.
      </div>
    </footer>

    <script src="script.js"></script>

  </body>

  <div class= "back">
    <a href="/">Go Back</a>
  </div>
</html>
