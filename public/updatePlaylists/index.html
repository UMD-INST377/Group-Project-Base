<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Update a Playlist</title>
</head>
<body>
    <div class="block">
        <button class="button is-link is-light" id="back">Back</button>
        <h1 class="title">Updating a Playlist</h1>
    </div>

    <div id="update-container">
        <div  class="box">
            <form id="update-form" action="" class="flex-container">
                
                <ul class="flex-outer">
                    <div class="field">
                        <li>
                            <label  for="song-title">Song Title</label>
                            <input id='song-title' name='song-title' type="text"  placeholder="Enter the song title here">
                          </li>
                    </div>
                    <div class="field">
                        <li>
                            <label  for="artist-band">Artist/Band</label>
                            <input id='artist-band' name='artist-band' type="text"  placeholder="Enter artist or band here">
                          </li>
                    </div>
                    <div class="field">
                        <li>
                            <label   for="song-duration">Song Duration</label>
                            <input id='song-duration' name='song-duration' type="text" placeholder="Enter song duration here">
                        </li>
                    </div>
                    <div class="field">
                        <li>
                            <p>Is it explicit?</p> 
                            <ul class="flex-container">
                                <li class="flex-child">
                                  <input class="button is-info is-light" id='explicit' name ='explicit' type="button" value="Yes">
                                  <label  for="explicit"></label>
                                </li>
                                <li class="flex-child"> 
                                  <input class="button is-info is-light" id="not-explicit" name="not-explicit" type="button" value="No">
                                  <label for="not-explicit"></label>
                                </li>
                            </ul> 
                            
                        </li>
                    </div>
                    
                </ul>
            </form>
        </div>
        <div class="block" id="submit-block">
            <button class="button is-light">Submit</button>
        </div>

    </div>
    
</body>
</html>
