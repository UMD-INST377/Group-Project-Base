<head>

    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/69ae1a26d0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="columns">
            <div class="column is-full">
                <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="index.html">
                            <i class="fas fa-home"></i>Home</a>
                        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="navbar-menu" id="navlinks">
                        <div class="navbar-start">
                            <a href="newrecentry.html" class="navbar-item">
                                <i class="fas fa-plus"></i>New Record Entry</a>
                            <a href="viewDatabase.html" class="navbar-item active-page">
                                <i class="far fa-eye"></i>View The Database</a>
                            <a class="navbar-item" href="about.html">
                                <i class="fas fa-info-circle"></i>About Page</a>
                        </div>
                        <div class="navbar-end">
                            <p class="navbar-item">Search The Database</p>
                            <div class="navbar-item field">
                                <p class="control has-icons-left">
                                    <input class="input" type="text">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-search"></i>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <h1 class="title is-4 has-text-centered">Update An Animal Record</h1>
            </div>
        </div>
        <div class="field">
            <label class="label">Enter Animal ID</label>
            <div class="control">
                <input id="id_update" class="input" type="text" placeholder="Enter Animal ID To Update">
            </div>
        </div>
        <div class="field">
            <label class="label">Enter Animal Name</label>
            <div class="control">
                <input id="name_update" class="input" type="text" placeholder="Animal Name">
            </div>
        </div>
        <div class="field">
            <label class="label">Enter Species Name</label>
            <div class="control">
                <input id="species_update" class="input" type="text" placeholder="Species Name">
            </div>
        </div>
        <div class="field">
            <label class="label">Enter Weight (in Lbs)</label>
            <div class="control">
                <input id="weight_update" class="input" type="text" placeholder="Weight">
            </div>
        </div>
        <div class="control" onclick="updateRecord()">
            <button class="button ton">Submit</button>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="editRecords.js"></script>
</body>
