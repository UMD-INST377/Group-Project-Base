  <div class='header'>

  <form class='userform' id="filterForm" action="../queryResults/">
    <label for="keyword"></label>
    
    <input type='text' class='keyword' name="keyword" id="keyword" placeholder="Type a Keyword"></input>



    <div class='main'>
      <!-- <div class='choosefilter'> -->
      <p3 class='choose_filter'>Choose Filter</p>

        <p2 class="tops">Author</p>
        
          
          <label for="keyword"></label>
    
          <input type='text' class='keyword' name="keyword" id="keyword" placeholder="Type Author Name"></input>

       <ul>   
      <p1 class="tops">Rating</p>
      </ul>
      <ul class="flex-inner" style="list-style-type:none;">

        <li>
          <div class="select is-multiple">
            <select multiple size="4">
              <option> Less than 50 </option>
              <option> 50-69 </option>
              <option>70-79 </option>
              <option> 80-89 </option>
              <option> 90-100 </option>
            </select>
          </div>
        </li>
        
          <p2 class="tops">Genre</p>


        <li>
          <div class="select is-multiple">
            <select multiple size="7">
              <option> Young Adult </option>
              <option> Fantasy </option>
              <option> Children </option>
              <option> Science Fiction</option>
              <option> Thriller/Mystery </option>
              <option> Romance </option>
              <option> Historical </option>
              <option> Drama </option>
              <option> Poetry </option>
              <option> Horror </option>
              <option> Crime </option>
              <option> Graphic </option>
              <option> Humor </option>
              <option> Self-Help </option>
              <option> Biography </option>
              <option> Children Literature </option>
            </select>
          </div>
        </li>
          
        <!-- <li>
            <input type="checkbox" id="skip">

             </li> -->

    


      <button type="search" form="filterForm" class="search">Search</button>
  </form>
