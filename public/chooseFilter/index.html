<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Page</title>
  <link href="https:fonts.googleapis.com/css?family=Roboto+Condensed:300|Cinzel+Decorative:700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link href="style.css" rel="stylesheet">

</head>

<body>

  <div class='header'>

    <h1>WeBooks</h1>

  </div>

  <h2>Choose Filters</h2>

  <form class='userForm' id="filterForm" action="../queryResults/">
    <div class="textSearching">

    <h3>Title</h3>

      <label for="titleSearch"></label>
      <input type='text' class='keywordSearch' name="titleSearch" id="titleSearch"
        placeholder="Search by title"></input>

      <h3>Author</h3>

      <label for="authorSearch"></label>
      <input type='text' class='keywordSearch' name="authorSearch" id="authorSearch"
        placeholder="Type Author Name"></input>

    </div>
    <ul id="listedFilters" style="list-style-type:none;">

      <li>
        <h3>Rating</h3>
        <div class="select is-multiple">
          <label for="ratingSearch"></label>
          <select multiple size="4" name="ratingSearch" id="ratingSearch">
            <option value="0" selected hidden></option>
            <option value="90"> 90 and higher </option>
            <option value="80"> 80 and higher </option>
            <option value="70"> 70 and higher </option>
            <option value="60"> 60 and higher </option>
            <option value="50"> 50 and higher </option>

          </select>
        </div>
      </li>



      <li>
        <h3>Genre</h3>
        <div class="select is-multiple">
          <label for="genreSearch"></label>
          <select multiple size="7" name="genreSearch" id="genreSearch">
            <option value=" " selected hidden></option>
            <option> Young Adult </option>
            <option> Fantasy </option>
            <option> Science Fiction</option>
            <option> Thriller/Mystery </option>
            <option> Romance </option>
            <option> Historical </option>
            <option> Drama </option>
            <option> Poetry </option>
            <option> Horror </option>
            <option> Crime </option>
            <option> Graphic </option>
            <option> Humor </option>
            <option> Self-Help </option>
            <option> Biography </option>
            <option value="children"> Children's Literature </option>
          </select>
        </div>
      </li>
    </ul>

    <div id="buttonArea">
    <button type="search" form="filterForm" class="searchButton">Search</button>
    </div>

  </form>


  <div class="back">
    <a href="/">Go Back</a>
  </div>


</body>
</html>
