<!DOCTYPE html>
<html style="background-color:#FCF7F0">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="head is-flex">
        <figure class="image is 96x96">
            <a href="index.html">
                <img src="./images/logo.jpeg" class="logo" 
                alt="Click to go back to the homescreen">
            </a>
        </figure>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="./index.html" class="is-size-6-touch is-size-5-desktop">
                        Home
                    </a>
                </li>
                <li>
                    <a href="./about.html" class="is-size-6-touch is-size-5-desktop">
                        About Us
                    </a>
                </li>
                <li>
                    <a href="./updateData.html" class="is-size-6-touch is-size-5-desktop">
                        <strong>Update Data</strong> 
                    </a>
                </li>
                <li>
                    <a href="./updatePlaylistPrivate.html" class="is-size-6-touch is-size-5-desktop">
                        Personal Playlist
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <h1 class="title is-3 is-flex is-justify-content-center">
        PlayList
    </h1>
    <div class="columns is-centered">
        <div class="column is-one-third">
            <form class="box" method="GET">
                <div class="field">
                  <label for="resto_name">Add to PlayList</label>
                  <div class="control">
                    <input id="resto_name" class="input" type="text">
                  </div>
                </div>
              </form>  
          <div class="columns">
            <div class="column">
                <form class="box" method="GET">
                    <div class="field">
                      <label for="resto_name">Update</label>
                      <div class="control">
                        <input id="update" class="input" type="text">
                      </div>
                    </div>
                </form>
                <div class="columns">
                    <div class="column">
                        <form class="box" method="GET">
                            <div class="field">
                                <label for="resto_name">Update PlayList</label>
                                <div class="control">
                                  <input id="resto_name" class="input" type="text">
                                </div>
                              </div> 
                        </form>
                    </div>
                </div>
                <button class="button is-primary is-centered">Submit</button>       
            </div>
          </div>
        </div>
        <div class="column is-one-third is-centered">
            <div class="card">
                <div class="card-content">
                  <div class="content">
                    <h2>PlayList</h2>
                    <ul class="resto-list"></ul>
                    </div>
                  </div>
                </div>
            </div>
    <div id="middle">
        <div class="column is-one-quarter">
            <div class="box">
                <div class="added">
                    <label for="add">Add Album<br></label>
                    <input id="add" name="category" type="text"/>
                </div>
            </div>
        </div>
    </div>
    <div id="middle">
        <div class="column is-one-quarter">
            <div class="box">
                <label for="delete">Delete Album<br></label>
                <input id="delete" name="category" type="text"/>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
