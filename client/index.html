<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8"/>
        <title>Home Page</title>
        <link rel = "stylesheet" href = "styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>
    <body>
        <div class = "menu-container">
            <div class = "menuDining">
                <div class = "leftLogo">UMD DINING</div>
            </div>
            <div class = "menu">
                <div class = "home"><a href = './index.html'>HOME</a></div>
                <div class = "about"><a href = './about.html'>ABOUT</a></div>
                <div class = "location"><a href = './location.html'>LOCATIONS/HOURS</a></div>
            </div>
        </div>

        <div class = "header-container">
            <div class = "header">
                <div class = 'picture'><img src = 'images/UMDdine.jpeg'/></div>
                <div class = "caption heading">Welcome to UMD DINING</div>
            </div>
        </div>

        <div class = 'photo-grid-container'>
            <div class = 'hall'>
                <div class = "titleDining"><strong>DINING HALLS</strong></div>
                <div class = "titleDining">&#10148 Today's Date</div>
                <hr size="50px" width="95%" color="black">
                <div class = "diningName">South Campus</div>
                <div>time</div>
                <div class = "diningName">The Diner</div>
                <div>time</div>
                <div class = "diningName">North Dining</div>
                <div>time</div>
            </div>
            <div class = 'carousel_actions'>
                <button id = 'carousel_button-prev' aria-label="Previous slide"><</button>
            </div>
            <div class = 'carousel'>
                <div class = 'carousel_item carousel_item-visible'>
                    <img src = './images/south_campus.jpeg'/>
                </div>
                <div class = 'carousel_item'>
                    <img src = './images/diner.jpeg'/>
                </div>
                <div class = 'carousel_item'>
                    <img src = './images/251north.jpeg'/>
                </div>
            </div>
            <div class = 'carousel_actions'>
                <button id = 'carousel_button-next' aria-label="Next slide">></button>
            </div>
        </div>


        <div class="photo-grid-container">
            <div class="hall">
                <div class ="titleDining">MENU OF THE DAY</div>
                <div class = "titleDining">&#10148 Today's Date</div>  <!-- date object-->
                <hr size="50px" width="95%" color="black">
                
        <form class = 'reader-form' id = "form-id">
               <div><strong>Select a Diner</strong></div>
               <div class = 'form-row'>
                <select name = "dropdown">
                    <option value = 'south' selected>South Campus</option>
                    <option value = 'diner' selected>The Diner</option>
                    <option value = '251north' selected>251 North Dining</option>
                </select>
            </div>

            <div><strong>Select Meal</strong></div>
            <div class = 'form-row'>
                <select name = "dropdown">
                    <option value = 'breakfast' selected>Breakfast</option>
                    <option value = 'lunch' selected>Lunch</option>
                    <option value = 'dinner' selected>Dinner</option>
                </select>
            </div>

            <fieldset class = 'legacy-row'>
                <legend><strong>Filters:</strong></legend>
                <label for = 'filter-type-1' class = 'radio-label'>Vegan</label>
                <input id = 'filter-type-1' name = 'filter-type' type = 'radio' value = 'vegan'/>

                <label for = 'filter-type-2' class = 'radio-label'>Vegetarian</label>
                <input id = 'filter-type-2' name = 'filter-type' type = 'radio' value = 'vegetarian'/>

                <label for = 'filter-type-3' class = 'radio-label'>Halal</label>
                <input id = 'filter-type-3' name = 'filter-type' type = 'radio' value = 'halal'/>
            </fieldset>

            <div class = 'form-row'>
                <button class = "submit_button" id = "submit-button" type = "submit">Submit</button>
            </div>
        </form>
            </div>
            <div class ="titleDining">MENU OUTPUT</div>
            <ul class = "food-list"></ul>
        </div>

        <script async defer src = 'scripts.js'></script>
    </body>
</html>
