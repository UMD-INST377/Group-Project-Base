    <main>
      <p class="logged_in"></p>
      <div class="hero">
        <div>
          <h1>Learn more about the Tree of Life!</h1>
          <h2>Find the closest common ancestor for any two two species of animal by filling out the form below!</h2>
        </div>
      </div>

<!-- Species Form -->

      <form class="species_form">
        <div class="row desktop">
          <div class="form_row">
            <input id="species_a" name="species_a" placeholder="Species A" type="text"/>
          </div>
          
          <div class="form_row">
            <input id="species_b" name="species_b" placeholder="Species B" type="text"/>
          </div>
        </div>
        
        <div class="form_row">
          <button class="submit">Find Common Ancestor</button>
        </div>
        <div class="search_notifs"></div>
      </form>
        
  <div class="result-container">
    <div class="form_row">
    <button class="save-query" type="submit" placeholder="save">Save Query</button>
    </div>
    <div class="query"></div>
  </div>


    </main>
<!-- Sign Up Modal -->
<div class="sign_up_modal">
  <img src="assets/logo.png" alt="Logo">
  
  <form class="sign_up_form">
    <div class="form_row">
      <label for="username">Username</label>
      <input id="username" name="user" placeholder="Ned Flanders" type="text"/>
    </div>

    <div class="form_row">
      <label for="password">Password</label>
      <input id="password" name="pass" placeholder="****" type="text"/>
    </div>

    <div class="form_row buttons">
      <button id="cancel">Cancel</button>
      <button class="submit" id="sign_up" type="submit">Sign Up</button>
    </div>
    <p class="notifs"></p>
    <div class="form_row log_in">
      <p>or <a href="#login_modal">Log in</a> </p>
    </div>

  </form>

</div>

<!-- Login Modal -->
<div class="login_modal">
  <img src="assets/logo.png" alt="Logo">
  <form class="login_form">
    <div class="form_row">
      <label for="username">Username</label>
      <input id="username" name="user" placeholder="Ned Flanders" type="text"/>
    </div>

    <div class="form_row">
      <label for="password">Password</label>
      <input id="password" name="pass" placeholder="****" type="text"/>
    </div>
    <p class="notifs"></p>
    <div class="form_row buttons">
      <button id="cancel">Cancel</button>
      <button class="submit" id="login" type="submit">Login</button>
    </div>

    <div class="form_row log_in">
      <p>or <a href="#sign_up_modal">Sign Up</a> </p>
    </div>

  </form>

</div>
