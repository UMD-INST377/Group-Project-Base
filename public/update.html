    <h2 class='title is-2 has-text-weight-bold'>Add New President</h2>

    <form class="box">
      <div class="field">
        <label class="label">President ID</label>
        <div class="control">
          <input class="input" type="email" placeholder="Type number here">
        </div>
      </div>
    
      <div class="field">
        <label class="label">President Name</label>
        <div class="control">
          <input class="input" type="password" placeholder="Type name here">
        </div>
      </div>

      <div class="field">
        <label class="label">Vice President</label>
        <div class="control">
          <input class="input" type="password" placeholder="Type name here">
        </div>
      </div>

      <div class="field">
        <label class="label">First Lady</label>
        <div class="control">
          <input class="input" type="password" placeholder="Type name here">
        </div>
      </div>

      <div class="field">
        <label class="label">Children</label>
        <div class="control">
          <input class="input" type="password" placeholder="Type name(s) here">
        </div>
      </div>

      <div class="field">
        <label class="label">Additional Comments</label>
        <div class="control">
          <input class="input" type="password" placeholder="Type name here">
        </div>
      </div>
    
      <button class="button is-primary">Add New President</button>
    </form>

    <h2 class='title is-2 has-text-weight-bold'>Update Existing President</h2>

    <form class="box">
      <div class="field">
        <label class="label">President ID</label>
        <div class="control">
          <input class="input" type="email" placeholder="Type number here">

      </div>

      <div class="field">
        <label class="label">First Lady</label>
        <div class="control">
          <input class="input" type="password" placeholder="Type name here">
        </div>
      </div>

      <div class="field">
        <label class="label">Children</label>
        <div class="control">
          <input class="input" type="password" placeholder="Type name(s) here">
        </div>
      </div>
    
      <button class="button is-primary">Submit</button>
    </form>
