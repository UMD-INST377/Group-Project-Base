<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>😎ETV</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <header>
            <a href="./index.html" class="logo">📼ETV</a>
            <ul>
                <li><a href="library.html">📚Library</a></li>
            </ul>
        </header>
        <div class="wrapper"></div>
        <p hidden>This is group 14 project</p>
        <div class="DatenTime">
            Today:
            <span id = 'date-time'></span>
        </div>
         
        
        <h2>TV shows for Today Mood</h2>
        <form action="/" class="reco-container">
            <p id="instruction">Click the button for recommendation TV show today for your Mood!</p>
            <div class="emoji-display">
                <div class="emoji-button"> 
                    <!-- these button filter our image and visualization -->
                    <button type="button" id="emoji1" class="mini-box">😀 Positive </button>
                    <button type="button" id="emoji2" class="mini-box">😢 Negative </button>
                    <button type="button" id="emoji3" class="mini-box">😐 Netural </button>
                </div>
                <div class="recommendation-display">
                    <img src="" alt="" id="image">
                </div>
            </div>
        </form>
       
        

        <h2 class="chart-container">TV show Chart</h2>
        <form action="/" class="main_form">
            <button type="start" id="refresh">refresh</button>
         </form>
        <div class="chart">
            <div id="container">
                <div id="d3-container">Rating</div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </body>
</html>
