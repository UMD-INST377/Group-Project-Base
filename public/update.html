    <h2 class='title is-2 has-text-weight-bold'>Add New President</h2>

            <label class="label" for="date_inaurg">President Date of Inauguration</label>

        </div>

        <div class="column">
          <div class="field">
            <label class="label" for="age_inaurg">President age during Inauguration</label>
            <div class="control">
              <input class="input" type="text" id="age_inaurg" placeholder="Type age here">
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <label class="label" for="terms_served">Terms Served</label>
            <div class="control">
              <input class="input" type="text" id="terms_served" placeholder="Type terms here">

          </div>
        </div>

        <div class="column">

            <label class="label" for="death_date">Date of Death</label>
            <div class="control">
              <input class="input" type="text" id="death_date" placeholder="Type date here">
            </div>
          </div>
        </div>

      </div>

      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label" for="birth_date">President Birth Date</label>
            <div class="control">
              <input class="input" type="text" id="birth_date" placeholder="Type date here">

        <div class="column">

        <div class="control">
          <input class="input" type="text" placeholder="Type first name here">
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label">Vice President First Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Type first name here">

        <div class="column">

            <label class="label">Vice President Last Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Type last name here">

              <input class="input" type="text" placeholder="Type last name here">
            </div>
          </div>
        </div>

      </div>
