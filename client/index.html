<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="page">

    <script src="./script.js"></script>

    <div class="header">
      <h1>Final Project</h1>
    </div>

    <div class="box">

      <div class="left_menu">
        <h2>PG County Spending</h2>

        <form class="all_form">
          <button type="submit" id="all-spend">All Spending</button>
        </form>
        <form class="env_form">
          <button type="submit" id="env-spend">Environment Spending</button>
        </form>
        <form class="pie_form">
          <button type="submit" id="pie-spend">Permitting & Inspections Spending</button>
        </form>
        <form class="pol_form">
         <button type="submit" id="pol-spend">Police Spending</button>
        </form>
        <form class="fir_form">
         <button type="submit" id="fir-spend">Fire/EMS Spending</button>
        </form>
      </div>

      <div class="box right_menu" id="spending_list">Spending list items</div>

    </div>

    <div class="chart_container box">
      <canvas id="myChart"></canvas>
    </div>

    <div class="img_container">
      <img src="images/pgcounty.jpeg" alt="pg county image"/>
    </div>

  </div>

</body>
</html>
